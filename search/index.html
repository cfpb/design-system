            'title': 'Tables',
            'description': "Tables allow for the presentation of many data points grouped together in a visual way. They serve a unique purpose of allowing easy organization or comparison of more complex data than a chart or graph. They can be read either vertically (by columns) or horizontally (by rows).",
            'use_cases': "Tables allow easy organization or comparison of more complex data than a chart or graph. They can be read either vertically (by columns) or horizontally (by rows).Tables work best when:  Presenting sequential data  Data being presented requires specific or precise values  Individual values are being presented or compared  Values across columns or rows require different units of measurement",
            'content_guidelines': "As a rule, design tables so that they are easy to read. Label columns precisely and include units of measurement where necessary. Organize the data so that the underlying meaning is quickly apparent.Labels and TitlesGive tables a meaningful title that succinctly describes the content presented so that users can understand their purpose at a glance. If presenting more than one table within a page, consider adding labels (e.g. “Table 1,” “Table 2,” etc.) in addition to titles. Labels should precede titles (e.g. “Table 1: The title given to this table”).Long column labelsConsider using fixed columns or truncation for column labels that are significantly longer than the expected width of the data.Unit of measurementMake sure to indicate the unit of measurement. In terms of placement, if the units are the same across columns, indicate the unit of measurement in the title or someplace noticeable above the table.Alternatively, if the table uses at most two units of measurement, consider using asterisks following the column label, and define the unit of measurement below the table.If units differ from column to column, the standard is to list the unit of measure in parentheses following the column label. Make sure to use common abbreviations when indicating units of measure. Spell out any ambiguous or obscure abbreviations.",
            'behavior': "Sortable tablesAt large screen sizes,  The currently sorted column is marked with an up or down triangle for ascending and descending sorts, respectively  On hover, the currently sorted column shows the opposite triangle  Columns that can sort show an up triangle on hover  Columns that cannot sort show nothing on hoverIf sorting is needed for smaller screens, use a filter-like expandable with a sorting control (or add a sorting control to the existing filter if the table has one) that only appears when the table switches from tabular to stacked.",
            'accessibility': "Remember to always use headers (that is, &lt;th&gt; elements) for all data tables to make tabular data accessible.",

            'related_items': "  Variables",
            'url': 'components/tables'

            'use_cases': "",
            'content_guidelines': "Choose the appropriate width for text input fields so they match the kind of information requested. This makes it easier for users to quickly grasp what’s being asked.For example, it’s hard to understand at a glance that a single 1,000 px-wide text field is asking for your phone number or birth date. When possible, be even more explicit with the width by dividing it into known character counts. For instance, social security number should be three characters, then two, then four. Be mindful of not getting too restrictive, however. This approach could work for phone numbers, but only if international numbers are not permitted.These types of inputs should always be smaller widths:  Middle initial  Date, month, or year  State abbreviationText should be in sentence case.Use placeholder text for formatting examples only. Don’t use for instructions. Placeholder text disappears once a user begins typing in the field.",

            'title': 'Fonts',
            'description': "A clear typographic hierarchy is critical to the effective communication of our brand. Type should be light and well-spaced to reinforce that we are transparent, open, and approachable. This system uses weight, scale, and capitalization to convey the relative importance of each heading within a document. Readability and accessibility allow all users to efficiently read and absorb textual information.",
            'use_cases': "",
            'content_guidelines': "Readable text allows users to efficiently read and take in textual information. Text that is not readable turns off readers or makes it challenging for them to stay focused. The following guidelines promote good readability.AlignmentTypography should be set flush left. This provides the eye a constant starting point for each line, making text easier to read.Line heightAmple space between lines of type promotes an open feeling and lends flow to body copy. When setting body copy, the leading should be 1.375 times the type size, or 37.5% larger.Line lengthComfortable line length allows the user’s eyes to flow easily from the end of one line to the beginning of the next.For a single column of text, line length should be an average of 66 characters per line, including spaces, but may range from 50 to 75 characters.SpacingWhite space affects how the user focuses their attention on the content. It makes it easier to know what to read and where to begin. Spacing between typographic elements should be open enough to feel light, but close enough to establish a proper relationship between elements.Heading followed by body copyWhen a heading is followed by paragraph text, include 30px of space below Display and 15px below Headings 1–6.Body copy followed by a headingWhen body copy is followed by a heading, include 45px of space above Heading 2 and 30px above Headings 3–6.Heading followed by a headingFor stacked headings, include 30 px of space after the primary heading.Body copy spacingFor multiple paragraphs within the same section set the space between paragraphs to 15px.",
            'behavior': "",
            'accessibility': "Text contrastWCA (Web Content Accessibility) standards ensure that content is accessible by everyone, regardless of any disability or user device.To ensure text remains compliant with WCAG 2.0 standards, use only these permitted color combinations. These options fall within the range of foreground/background color contrast permitted by the Section 508 guidelines.For more information:To learn more, refer to the http://www.section508.gov.This color contrast tool is a useful resource for testing the compliance of any combination of colors in our palette.",
            'research': "",
            'related_items': "  Typography variables",
            'url': 'foundation/fonts'
        }

            'title': 'Updating this website',
            'description': "    {% include icons/information-round.svg %}            Before you edit a page, familiarize yourself with the process.                    When you're ready to start editing, continue to Netlify CMS.            &nbsp;Editing pagesWe use a content management system called Netlify CMS. It’s powered by GitHub and will let you edit any page of this website.                                        Step 1. Click a page's \"Edit this page\" pencil icon.                                                            Show                    {% include icons/plus-round.svg %}                                                    Hide                    {% include icons/minus-round.svg %}                                                                        Go to the page you want to edit and click its \"Edit this page\" pencil icon.                                                                                                        Step 2. Log into the CMS                                                            Show                    {% include icons/plus-round.svg %}                                                    Hide                    {% include icons/minus-round.svg %}                                                                        Log into the CMS by clicking the \"Login with Github\" button.                 You'll need a github.com account and you'll need to be added to CFPB's GitHub organization.                 If you're new to GitHub and need to be added to this organization,                 post a message in the Design System mattermost channel and someone will assist you.                                                                                                        Step 3. Edit a page's content                                                            Show                    {% include icons/plus-round.svg %}                                                    Hide                    {% include icons/minus-round.svg %}                                                                        Edit content in the left hand pane of the CMS. Preview your changes in the right hand pane. Check out our sample component page for tips on how to structure a typical page.                                                                                                        Step 4. Save your changes                                                            Show                    {% include icons/plus-round.svg %}                                                    Hide                    {% include icons/minus-round.svg %}                                                                        Click the blue 'save' button in the top left to save your changes as a draft.                 Don't worry, the live site won't be affected.                 Netlify CMS will build a temporary version of the website with your changes so that you can preview them.                 After you click the 'save' button you can close the tab and come back to it later if you want, your temporary changes will persist.                                                                                                        Step 5. Preview your changes                                                            Show                    {% include icons/plus-round.svg %}                                                    Hide                    {% include icons/minus-round.svg %}                                                                        After you save some changes, Netlify CMS will build a preview of the entire website with your new content.                 This takes a few minutes.                 When the preview is ready you’ll see a \"View Preview\" link at the top of the editing page.                 Feel free to share this link with your peers if you’d like feedback on your new page.                                                                                                        Step 6. Publish your changes                                                            Show                    {% include icons/plus-round.svg %}                                                    Hide                    {% include icons/minus-round.svg %}                                                                        When you are ready to publish your changes, set the page's status to \"Ready\".                 Then click the “Publish” drop down menu and choose \"Publish now.\"                                         Hooray!                 After you publish, our servers will re-deploy the live website and you'll see your changes in a few minutes at https://cfpb.github.io/design-system.                                                                &nbsp;    Ready to edit the  page?          Continue to Netlify CMS    &nbsp;Creating new pages  To create a new page from scratch, click the “Create new page” button below.  After logging into the CMS, you’ll be taken to a blank page in the CMS. Follow the “Editing pages” steps above to edit and preview your new page.  If you’re unsure what sort of content you should add to a new Design System page, check out our sample component page. Click its “edit” button to view the sample content laid out in the CMS.  If you’d like your new page to appear in the side navigation, see below.      Create new pageEditing the side navigation menu  To add new pages to the side navigation, or to rearrange the order of existing pages in the navigation, click the “Edit the side navigation” button below.  After logging into the CMS, navigation sections and their pages can be added, edited and removed. You’ll see a preview of the side navigation in the right-hand preview pane.      Edit the side navigationUploading imagesWhen editing a page, click the + icon to add an image. Select an image from the current library or upload a new image from your computer. Note: Due to a bug in Netlify CMS, the image might not immediately appear in the preview pane.",
