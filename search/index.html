            'title': 'Accessibility principles',
            'description': "The+following+four+principles%2C+as+defined+by+the+W3C%C2%AE%2C+lay+the+foundation+for+ensuring+that+web+content+is+available+for+all+users%2C+including+users+with+disabilities+and+users+on+non-desktop+devices.+They+also+enable+future+compatibility+in+the+event+that+future+devices+are+radically+different+from+those+in+use+today.%0A%0A%0A++Perceivable%0A++Operable%0A++Understandable%0A++Robust%0A%0A%0ANote%3A+While+this+document+can+function+as+a+checklist+%E2%80%93+and+at+times%2C+it+will+%E2%80%93+that+isn%E2%80%99t+the+primary+purpose.+The+goal+is+to+foster+understanding+of+why+these+guidelines+are+important.%0A%0AThis+guide+is+adapted+from+the+Web+Content+Accessibility+Guidelines+2.0%2C+a+W3C+Recommendation.+More+info.%0A%0APerceivable%0A%0A%28View+on+W3C+site%29%0A%0AInformation+and+user+interface+elements+must+be+presented+to+users+in+ways+that+they+can+perceive.+This+includes+considering+individuals+using+assistive+technology+%28e.g.%2C+screen+readers+for+blind+users+or+captions+for+deaf+users%29+and+the+limitations+of+different+devices+%28e.g.%2C+grayscale+screens+or+muted+mobile+devices%29.%0A%0AInclude+text+alternatives+for+non-text+content%0A%0AFor+any+content+that+is+not+text-based+%28images%2C+audio%2C+video%2C+animations%2C+charts%2C+graphs%2C+etc%29%2C+provide+an+alternative+version+of+that+content+that+is+text-based.%0A%0A%0A++Use+the+alt+and+title+attributes+on+images+and+other+graphical+elements.%0A++Use+the+%26lt%3Btitle%26gt%3B+and+%26lt%3Bdesc%26gt%3B+elements+in+SVG+drawings.%0A++Use+fallback+text+for+the+%26lt%3Bobject%26gt%3B+element.%0A++Include+descriptive+text+near+images+%28for+example%2C+a+pie+chart+legend+with+percentages+of+each+item%29.%0A++Provide+transcripts+of+audio+and+video+recordings.%0A++Provide+alternatives+for+multimedia%0A++Multimedia+such+as+audio%2C+video%2C+and+animations+will+usually+require+more+than+just+descriptive+text.+In+most+cases%2C+the+timing+of+text+and+descriptions+in+these+files+is+important+and+should+therefore+be+incorporated+in+an+accessible+manner.%0A%0A%0APrerecorded+content%0A%0A%0A++For+audio-only+content%2C+provide+a+transcript+of+both+spoken+words+and+descriptions+of+other+sounds.%0A++For+video-only+content%2C+provide+an+audio+track+or+transcript+that+describes+the+video.%0A++Combined+audio+and+video+content+should+accommodate+alternatives+for+both+%28e.g.%2C+closed+captioning+or+sign+interpretation+for+audio%2C+and+an+audio+track+or+a+screenplay-like+document+that+transcribes+dialog+and+descriptions+of+sounds+and+action+for+video%29.%0A%0A%0ALive+content%0A%0A%0A++Closed+captioning+or+sign+language+interpretation+should+always+be+available%2C+but+in+some+cases+providing+the+prepared+remarks+or+script+alongside+the+audio%2Fvideo+may+suffice.%0A%0A%0AOrganize+content+semantically%0A%0ASemantic+content+allows+user+agents+to+correctly+parse+documents+and+present+it+to+end+users+in+a+way+that+is+appropriate+for+their+device+and+medium+without+losing+information+or+structure.%0A%0A%0A++Use+semantic+HTML%2C+including+relative+header+tags%2C+lists%2C+and+semantic+tags+like+%26lt%3Baside%26gt%3B%2C+and+%26lt%3Bfigure%26gt%3B%0A++Support+HTML+tables+with+semantic+tags+like+%26lt%3Bth%26gt%3B%2C+%26lt%3Bthead%26gt%3B%2C+%26lt%3Btbody%26gt%3B%2C+and+%26lt%3Bcaption%26gt%3B%0A++Mark+up+HTML+forms+with+semantic+tags+like+%26lt%3Blabel%26gt%3B%2C+%26lt%3Bfieldset%26gt%3B%2C+%26lt%3Blegend%26gt%3B%2C+and+%E2%80%93+where+appropriate+%E2%80%93+HTML5+form+additions+like+email+fields.%0A++If+the+sequence+of+a+page+matters%2C+the+underlying+HTML+document+should+be+in+that+order+or+the+sequence+should+be+machine-readable+through+another+method.%0A++Avoid+text+descriptions+that+rely+on+layout+or+other+sensory+items+such+as+%E2%80%9Cclick+the+round+button%E2%80%9D+or+%E2%80%9Cthe+image+on+the+right.%E2%80%9D+However%2C+note+that+%E2%80%9Cabove%E2%80%9D+and+%E2%80%9Cbelow%E2%80%9D+are+generally+understood+to+mean+%E2%80%9Cpreceding%E2%80%9D+and+%E2%80%9Cafter%2C%E2%80%9D+and+as+such+are+permissible+usage.%0A%0A%0AMake+content+easily+distinguishable+from+its+surroundings%0A%0AThese+guidelines+help+ensure+that+content+is+perceivable+for+sighted+users.%0A%0AText%0A%0A%0A++Choose+easy-to-read+fonts.%0A++Avoid+using+images+of+text%2C+except+for+logos+and+images+meant+to+represent+physical+documents.%0A++Text+should+be+able+to+be+resized+up+to+200%25+without+causing+overlapping+issues+with+other+content+on+the+page.+Don%E2%80%99t+rely+on+browser+zoom%2C+since+some+users+have+settings+to+force+large+type.%0A%0A%0AColor%0A%0A%0A++Do+not+use+color+as+the+only+means+of+conveying+information%2C+indicating+an+action%2C+prompting+a+response%2C+or+distinguishing+a+visual+element.%0A++%0A++++Text+should+have+a+contrast+ratio+of+at+least+4.5+%3A+1%2C+but+there+are+exceptions.%0A%0A++++%0A++++++For+large+text%2C+a+contrast+ratio+of+only+3+%3A+1+is+necessary.+Large+regular+text+is+at+least+18pt%2F24px%2C+while+large+bold+text+is+14pt%2F18px.%0A++++++Text+or+images+of+text+that+are+either+pure+decoration+or+not+visible%2C+or+are+part+of+a+logo%2C+picture+that+contains+significant+other+visual+content%2C+or+inactive+UI+components+%28like+disabled+form+controls%29+do+not+have+a+color+contrast+requirement.%0A++++%0A++%0A++The+Color+Contrast+Checker+is+a+good+tool+for+testing+color+contrast+ratios.%0A%0A%0AAudio%0A%0A%0A++Avoid+auto-playing+audio.+If+this+is+absolutely+unavoidable%2C+provide+a+control+that+allows+the+user+to+stop+the+audio+and+adjust+or+mute+the+volume.%0A++In+recorded+audio%2C+background+sounds+should+be+at+least+20+dB+lower+than+foreground+sounds+and+speech.+This+does+not+apply+to+music.%0A%0A%0AOperable%0A%0A%28view+on+W3C+site%29%0A%0AUser+interface+components+and+navigation+must+be+operable%3A+an+interface+cannot+require+interaction+that+a+user+cannot+perform.+Following+these+guidelines+will+guarantee+that+all+users+can+navigate+a+website+or+app+regardless+of+their+input+device+%28mouse%2C+keyboard%2C+touchscreen%2C+screen+reader%2C+etc%29.%0A%0AEnsure+that+all+content+is+keyboard+accessible%0A%0AIn+general%2C+if+a+website+can+be+operated+using+only+the+keyboard%2C+it+will+also+be+operable+with+less-common+input+devices.%0A%0A%0A++All+controls+must+be+addressable+by+the+keyboard.+By+default%2C+this+includes+%26lt%3Ba%26gt%3B%2C+%26lt%3Barea%26gt%3B%2C+%26lt%3Bobject%26gt%3B%2C+and+all+form+elements.+Other+elements+can+be+made+addressable+by+applying+a+tabindex+value.%0A++Avoid+keyboard+traps.+If+a+user+can+tab+to+an+element+on+the+page%2C+the+user+needs+to+be+able+to+exit+that+element+using+only+the+keyboard+as+well.%0A++Do+not+rely+on+specific+timing+of+individual+keystrokes+when+implementing+keyboard+accessibility.%0A%0A%0AGive+users+ample+time+to+interact+with+content%0A%0AYou+should+not+use+time+limits.+For+cases+in+which+time+limits+are+unavoidable%3A%0A%0A%0A++Allow+users+to+turn+off+or+extend+the+time+limit+to+at+least+10+times+the+default+setting.%0A++Warn+users+at+least+20+seconds+before+a+time+limit+expires+and+enable+a+time+extension+with+a+simple+action%2C+such+as+pressing+the+space+bar.%0A++If+a+user+needs+to+log+in+again+after+a+time+limit%2C+make+sure+that+there+is+no+loss+of+data.%0A%0A%0AAvoid+interrupting+users%0A%0A%0A++Avoid+popups+or+other+modal+dialogs+that+haven+not+been+prompted+by+explicit+user+action+or+are+alerting+the+user+about+something+that+is+time-sensitive.%0A++Allow+users+to+pause%2C+stop%2C+or+hide+anything+moving%2C+blinking%2C+or+scrolling+on+the+screen+if+the+motion+lasts+longer+than+5+seconds.%0A++Allow+users+to+pause%2C+stop%2C+hide%2C+or+control+the+frequency+of+auto-updating+information.%0A%0A%0ADo+not+create+designs+or+interactions+that+may+cause+seizures%0A%0ANothing+on+the+page+should+flash+more+than+3+times+in+1+second.%0A%0AHelp+users+navigate%2C+find+content%2C+and+determine+where+they+are%0A%0A%0A++Allow+users+to+bypass+blocks+of+content+that+appear+repeatedly+on+a+website%2C+like+navigation%2C+with+a+%E2%80%9Cskip+to+main+content%E2%80%9D+or+similar+link.%0A++Use+titles+that+describe+a+webpage%E2%80%99s+topic+or+purpose.%0A++Include+descriptive+section+headings+to+organize+content.%0A++Unless+content+is+a+step+in+a+process%2C+provide+more+than+one+way+to+access+it%2C+such+as+through+browsing+and+search.%0A++Provide+a+breadcrumb+trail+or+other+way+for+the+user+to+identify+their+location+in+the+site+on+every+page.%0A++Use+descriptive+link+text.+Avoid+calls+to+action+like+%E2%80%9Cclick+here%E2%80%9D+or+%E2%80%9Cread+more.%E2%80%9D%0A%0A%0AManage+focus%0A%0AWhen+users+navigate+a+webpage+using+the+keyboard+or+another+alternative+input+device%2C+only+one+element+on+the+page+will+be+in+focus+at+a+given+time.%0A%0A%0A++If+the+order+of+controls+on+a+page+matters%2C+make+sure+they+will+be+focused+in+that+order+when+navigating+by+keyboard.%0A++Make+sure+there+is+a+visible+indicator+on+screen+of+which+element+has+focus.+This+may+be+an+optional+mode%2C+but+it+should+be+turned+on+if+the+user+begins+to+navigate+with+the+keyboard.%0A++If+a+user+action+causes+a+modal+dialog+to+appear+on+screen%2C+make+sure+the+focus+is+moved+to+that+dialog+or+area.+When+the+dialog+is+dismissed%2C+re-focus+back+to+the+original+control+or+to+some+other+logical+place+in+the+document.%0A%0A%0AUnderstandable%0A%0A%28view+on+W3C+site%29%0A%0AUsers+must+be+able+to+comprehend+content+and+how+to+operate+an+interface.%0A%0ACreate+text+content+that+is+machine-+and+human-readable%0A%0A%0A++Specify+the+language+of+the+content+in+a+machine-readable+way.+Generally%2C+this+means+using+%26lt%3Bhtml+lang%3D%22en-us%22%26gt%3B+or+the+equivalent+for+another+language.+This+will+help+with+translation+software+and+ensures+that+screen+readers+will+use+the+correct+pronunciation.%0A++If+part+of+a+document+is+in+a+different+language+from+the+overall+language+of+the+document%2C+specify+this+with+something+like+%26lt%3Bspan+lang%3D%22fr%22%26gt%3B.%0A++Where+possible%2C+provide+a+way+for+users+to+find+definitions+of+unusual+words+and+phrases%2C+especially+jargon.%0A++Make+the+meaning+of+abbreviations+and+acronyms+available%2C+either+directly+in+the+text%2C+such+as+%E2%80%9CConsumer+Financial+Protection+Bureau+%28CFPB%29%E2%80%9D%2C+or+in+a+machine-readable+way%2C+like+%26lt%3Babbr+title%3D%22Consumer+Financial+Protection+Bureau%22%26gt%3BCFPB%26lt%3B%2Fabbr%26gt%3B%29.%0A++Write+text+to+an+eighth-grade+comprehension+level%2C+excluding+proper+names+and+titles%2C+where+possible.+If+that+is+not+an+option%2C+provide+a+simplified+version+of+the+text+nearby.%0A++For+hard-to-pronounce+words%2C+consider+including+the+pronunciation.%0A%0A%0ADevelop+sites+that+behave+in+a+predictable+way%0A%0A%0A++Related+webpages+should+have+a+consistent+navigation+structure+and+layout.%0A++Components+that+perform+the+same+action+should+be+labelled+the+same+way.%0A%0A%0AMaintain+context%0A%0AAvoid+changing+a+user%E2%80%99s+context+without+an+explicit+request+from+the+user%2C+like+clicking+a+button.+If+an+automatic+context+change+is+necessary%2C+warn+the+user+in+advance%2C+and+give+them+an+opportunity+to+stop+it.%0A%0AA+few+examples+of+context+changes%3A%0A%0A%0A++Submitting+a+form%0A++Moving+focus+to+a+different+element%0A++Popping+open+a+help+dialog+box%0A++Launching+a+new+window%0A++Following+a+link%0A++Reloading+most+of+the+content+on+a+page%0A%0A%0ARobust%0A%0A%28View+on+W3C+site%29%0A%0AContent+must+be+robust+enough+that+it+can+be+interpreted+reliably+by+a+wide+variety+of+user+agents%2C+including+assistive+technologies.+A+robust+site+will+be+broadly+compatible+with+past%2C+current%2C+and+future+web+browsers+and+devices.%0A%0AFollow+standard+web+best+practices%0A%0AThis+means+using+standard+HTML+markup.+If+complex+widgets+are+required%2C+use+WAI-ARIA+to+make+the+use%2C+states%2C+and+properties+clear+to+browsers+and+assistive+technologies.%0A%0A%0A++Make+sure+your+HTML+validates.%0A++Use+unique+IDs+on+individual+pages.%0A++Avoid+deprecated+or+proprietary+markup.%0A++Make+sure+states+and+properties+of+elements+are+machine+readable.%0A%0A%0ANote+that+this+is+specific+to+HTML+and+does+not+include+CSS.%0A",

            'title': 'Conducting research',
            'description': "Build+a+greater+understanding+of+who+you%E2%80%99re+working+with+and+how+they+experience+the+situation+you%E2%80%99re+addressing.+Research+is+vital+to+a+successful+project+and+a+mutually+beneficial+collaboration.%0A%0A%0A%0APractice+comprehensive+and+exhaustive+recruitment%E2%80%AF%C2%A0%0A%0AOnce+you%E2%80%99ve+established+the+goals+and+objectives+of+a+research+initiative%2C+it%E2%80%99s+important+to+carefully+define+the+audience+for+the+product+or+service+you%E2%80%99re+developing+and+then+to+take+the+time+needed+to+recruit+from+that+audience.%E2%80%AF%E2%80%AF%E2%80%AF%C2%A0%0A%0AThe+key+is+to+do+research+with+people+who+will+actually+use+your+services.+It%E2%80%99s+counterproductive+and+potentially+harmful+to+draw+conclusions+from+research+conducted+with+people+who+are+not+in+the+right+demographic+or+target+group%2C+or+who+don%E2%80%99t+share+the+experience+or+situation+that+the+research+aims+to+understand.%C2%A0%0A%0AConsider+the+unintended+consequences+of+your+recruitment+approach.+For+example%2C+recruiting+via+personal+networks+can+lead+to+hearing+only+from+people+who+share+similar+characteristics%2C+experiences%2C+or+beliefs+as+yourself.+Ask+yourself+whether+these+people+are+authentic+representatives+of+the+people+who+will+ultimately+use+your+product.+Similarly%2C+recruiting+via+social+media+can+omit+people+who+don%E2%80%99t+have+internet+access+at+all.+These+issues+are+known+as%E2%80%AFsampling+bias.%E2%80%AF%E2%80%AF%E2%80%AF%E2%80%AF%E2%80%AF%C2%A0%0A%0AEven+when+your+study+targets+the+%E2%80%9Cgeneral+population%E2%80%9D%2C+take+steps+to+recruit+for+a+diversity+of+participants%2C+rather+than+recruiting+for+convenience+%28which+could+potentially+introduce+sampling+bias%29%2C+or+trusting+to+randomized+recruiting.+This+might+include+taking+steps+to+recruit+and+screen+for+specific+groups%E2%80%94here+is+an+incomplete+list%3A%E2%80%AF%E2%80%AF%E2%80%AF%C2%A0%0A%0A%0A++People+with+disabilities%2C+who+may+or+may+not+use+assistive+technologies%E2%80%AF%E2%80%AF%E2%80%AF%C2%A0%0A++People+with+limited+English+proficiency%2C+including+newcomers+to+the+United+States%E2%80%AF%E2%80%AF%C2%A0%0A++Members+of+the+BIPOC+%28Black%2C+Indigenous%2C+and+people+of+color%29+community%E2%80%AF%E2%80%AF%C2%A0%0A++People+in+communities+that+may+have+limited+trust+in+the+government%E2%80%AF%E2%80%AF%C2%A0%0A++People+with+limited+or+no+internet+access%2C+or+who+only+use+smartphones%C2%A0%0A++People+in+rural+communities%C2%A0%0A++Veterans%E2%80%AF%E2%80%AF%C2%A0%0A++Older+adults%E2%80%AF%E2%80%AF%E2%80%AF%C2%A0%0A++People+who+are+formerly+incarcerated%E2%80%AF%E2%80%AF%E2%80%AF%C2%A0%0A%0A%0A%0A%0A++%7B%25+include+icons%2Fedit.svg+%25%7D+A%EF%BB%BFCTIVITY%0A%0A++Frames+of+reference%0A%0A++The+frames+of+reference+activity%E2%80%AFcan+help+you+and+your+team+think+more+broadly+about+different+identities+and+communities+to+include+in+your+research.%E2%80%AF%C2%A0%0A%0A%0A%0A%0A%0AFor+long-term+success%2C+invest+in+relationships+with+communities+and+community+organizations+to+establish+a+collaborative+partnership.%E2%80%AF%E2%80%AF%C2%A0%0A%0ACompensate+fairly%C2%A0%0A%0AIt%E2%80%99s+important+to+pay+research+participants+and+community+collaborators+for+the+value+they+bring+to+your+work.+At+the+Bureau%2C+members+of+the+public+who+participate+in+research+are+almost+always+paid+for+their+time.+Exceptions+include+employees+of+institutions+either+regulated+by+the+CFPB+or+who+work+with+the+CFPB+as+well+as+federal+employees+participating+on+government+time.%E2%80%AF%E2%80%AF%E2%80%AF%C2%A0%0A%0ACompensation+models+should+consider+the+additional+costs+some+might+incur+to+participate+in+research.+This+might+include+time+off+from+work%2C+childcare%2C+and+transportation+costs.%E2%80%AF%E2%80%AF%C2%A0%0A%0AIf+you+are+working+with+or+for+a+federal+agency%2C+depending+on+the+structure+of+your+research%2C+compensation+may+have+implications+for+the+Paperwork+Reduction+Act+%28PRA%29.+Be+sure+to+consult+your+agency+guidelines.%E2%80%AF%E2%80%AF%E2%80%AF%C2%A0%0A%0AConsider+other+forms+of+compensation+that+have+value+to+the+people+or+community+you+are+researching+if+you+can%E2%80%99t+pay+them+or+they+decline+payment.+Some+examples+of+what+you+could+offer%3A%C2%A0%0A%0A%0A++Curated+package+of+agency+resources+tailored+to+the+participant%E2%80%99s+needs%E2%80%AF%E2%80%AF%C2%A0%0A++Technical+assistance+in+the+form+of+trainings+or+webinars+on+topics+relevant+to+the+participants%E2%80%AF%E2%80%AF%C2%A0%0A%0A%0ATake+care+not+to+harm+participants+through+compensation%E2%80%AF%E2%80%AF%C2%A0%0A%0ANote+at+least+two+ways+in+which+compensation+can+be+problematic%3A%E2%80%AF%C2%A0%0A%0A%0A++Undue+influence%3A+The+amount+or+type+of+compensation+should+never+influence+people+to+participate+against+their+better+judgment+or+provide+inauthentic+responses.%E2%80%AF%E2%80%AF%0A++Coercion%3A+Compensation+for+research+is+not+inherently+coercive%2C+since+it+does+not+involve+a+threat+of+harm.+However%2C+compensation+can+create+coercive+situations.+For+example%2C+if+a+third+party+is+paid+for+a+subject%E2%80%99s+participation%2C+that+third+party+can+make+an+overt+or+implicit+threat+of+harm+or+negative+consequences+to+get+the+subject+to+participate+to+obtain+payment.%E2%80%AF%E2%80%AF%0A%0A%0AObtain+informed+consent%C2%A0%C2%A0%0A%0AInformed+consent+is+a+person%E2%80%99s+or+community%E2%80%99s+permission+to+participate+in+a+study+or+design+activity+with+their+full+knowledge+of+possible+consequences%E2%80%94both+good+and+bad.+People+must+be+able+to+consent+free+of+coercion+or+undue+influence+and+understand+what+they+are+agreeing+to.+They+should+also+be+aware+of+what+information+will+be+collected+as+part+of+the+activity+and+how+their+information+may+be+used+or+shared.%E2%80%AF%C2%A0%0A%0AIn+practice%2C+this+means+the+participant+should+be+provided+the+following+information+before+they+agree+to+participate%3A%E2%80%AF%E2%80%AF%E2%80%AF%E2%80%AF%C2%A0%0A%0A%0A++An+overview+of+the+nature+of+the+research%2C+the+topics+covered%2C+and+how+the+research+will+be+conducted%E2%80%AF%E2%80%AF%E2%80%AF%C2%A0%0A++The+types+of+information+you+may+record%E2%80%AF%28including+audio+or+video%29+or+collect%2C+and+how+you+will+use+the+information%E2%80%AF%C2%A0%0A++How+you+will+share+the+information+collected%E2%80%AF%E2%80%AF%C2%A0%0A++That+the+participant+has+control+over+their+participation+and+can+stop+research+at+any+time%E2%80%AF%E2%80%AF%C2%A0%0A%0A%0AThere+may+be+additional+privacy+notice+requirements+if+personally+identifiable+information+%28PII%29+is+collected+from+people.+Be+sure+to+consult+your+agency+guidelines+and+privacy+team.%E2%80%AF%C2%A0%0A%0AMake+consent+forms+clear%E2%80%AF%E2%80%AF%C2%A0%0A%0AParticipants+must+understand+what+they%E2%80%99re+agreeing+to.+Make+sure+that%E2%80%AFconsent+forms+are+written+using+plain+language+guidelines.+Avoid+unnecessarily+complex+terms+or+legalese.%E2%80%AF%E2%80%AF%C2%A0%0A%0ACollect+only+the+bare+minimum+of+information%E2%80%AF%C2%A0%0A%0ACollect%2C+record%2C+and+share+only+the+bare+minimum+of+information+needed+to+accomplish+the+goals+of+your+research%2C+and+carefully+safeguard+that+information.+See+the%E2%80%AFsection+below+on+data+handling%E2%80%AFfor+more+information.%E2%80%AF%E2%80%AF%C2%A0%0A%0AConsent+is+not+permanent%C2%A0%0A%0AOnce+you%E2%80%99ve+obtained+a+participant%E2%80%99s+agreement+at+the+beginning+of+a+research+session%2C+continue+to+ask+for+consent+as+needed+during+the+research+itself.+Participants+may+not+have+fully+understood+the+implications+of+what+topics+might+be+covered%2C+and+specific+questions+or+issues+might+hit+a+nerve.%E2%80%AF%E2%80%AF%C2%A0%0A%0AAnticipate+sensitive+questions+or+topics+as+best+you+can%2C+and%E2%80%AFlook+for+signs+of+trauma.+Be+prepared+to+ask+your+participant+if+they%E2%80%99d+be+willing+to+talk+about+a+topic%2C+and+if+they%E2%80%99re+not%2C+move+on%2C+or+end+the+research+activity+as+needed.+Note+that+even+if+the+participant+chooses+to+end+research+sessions+early%2C+they+should+still+be+paid+for+their+time.%E2%80%AF%E2%80%AF%E2%80%AF%C2%A0%0A%0ACheck+your+biases%E2%80%AFbefore+starting+research%C2%A0%0A%0AAs+part+of+beginning+the+project+for+which+you%E2%80%99re+conducting+research%2C+your+team+should+have+spent+time%E2%80%AFuncovering+biases%E2%80%AFusing+exercises+such+as%E2%80%AFframes+of+reference.+If+you+have+not+taken+those+steps+yet%2C+consider+doing+them+before+conducting+research+activities.%C2%A0%0A%0ABe+aware+of+how+bias+can+show+up+during+research%E2%80%AF%E2%80%AF%C2%A0%0A%0AResearch+is+the+primary+time+when+your+team+will+interact+directly+with+the+people+you+are+serving.+For+the+research+to+be+as+useful+as+possible%2C+it%E2%80%99s+important+to+consider+how+bias+can+show+up+during+the+research+process.+Whether+in+choosing+who+participates%2C+what+information+is+collected%2C+or+how+information+is+interpreted%2C+there%E2%80%99s+always+a+potential+for+bias+to+limit+or+skew+the+work.%E2%80%AFYou+will+not+be+able+to+eliminate+the+potential+for+bias%2C+but+recognizing+and+proactively+working+to+mitigate+it+will+improve+the+credibility+of+your+research+and+design.%E2%80%AF%E2%80%AF%E2%80%AF%0A%0ASome+specific+biases+worth+noting%3A%E2%80%AF%E2%80%AF%C2%A0%0A%0A%0A++Sampling+bias%3A+Research+participants+are+chosen+in+a+way+that+is+not+representative+of+the+intended+population.+For+example%2C+recruiting+research+participants+via+personal+networks+can+lead+to+hearing+only+from+those+who+share+similar+values+or+experiences+to+yourself.+Likewise%2C+recruiting+via+social+media+can+omit+people+who+don%E2%80%99t+have+internet+access.+%E2%80%AF%E2%80%AF%C2%A0%0A++Social+desirability+bias%3A+Participants+answer+questions+or+give+feedback+to+conform+to+how+they+want+to+be+viewed+by+others.+For+example%2C+a+research+participant+may+say+they+like+a+prototype+they+don%E2%80%99t+understand%2C+for+fear+of+being+perceived+negatively+if+they+admit+otherwise.%E2%80%AF%E2%80%AF%E2%80%AF%C2%A0%0A++Interview+bias+and+confirmation+bias%3A+Researchers+may+seek+or+favor+information+confirming+their+own+prior+beliefs+and+assumptions.+For+example%2C+a+sighted+researcher+may+not+think+about+the+needs+of+people+with+low+vision+when+conducting+research.+Or%2C+a+researcher+may+consciously+or+subconsciously+shape+research+results+to+support+initial+product+design+decisions.%C2%A0%0A%0A%0AHandle+data+and+stories+with+care%E2%80%AF%C2%A0%0A%0AHandle+the+data+and+information+gathered+from+participants+carefully.+Many+underserved+and+underrepresented+communities+have+historically+had+difficult+experiences+with+the+federal+government.+Safeguarding+their+PII+and+complying+with+your+organizational+data+management%2C+privacy%2C+and+security+standards+are+important+to+ensure+participants+are+not+vulnerable+to+further+harm+from+mishandling+of+their+data%2C+such+as+a+privacy+breach.%E2%80%AF%E2%80%AF%C2%A0%0A%0APII+is+information+that+can+be+used+to+distinguish+or+trace+an+individual%E2%80%99s+identity%2C+either+alone+or+when+combined+with+other+information+that+is+linked+or+linkable+to+a+specific+individual.%0A%0AWhen+it+comes+to+collecting+PII+from+participants%2C+best+practices+are+as+follows%3A%E2%80%AF%E2%80%AF%E2%80%AF%C2%A0%0A%0A%0A++Collect+only+the+bare+minimum+needed+to+accomplish+your+research.+In+practice%2C+most+PII%2C+such+as+names+or+faces%2C+are+not+needed+and+should+not+be+collected.+Other+PII%2C+such+as+participants%E2%80%99+voices%2C+may+be+recorded+for+internal+use+only.%E2%80%AF%E2%80%AF%E2%80%AF%C2%A0%0A++Anonymize+and+aggregate+information+collected+from+participants+before+it%E2%80%99s+stored.+For+example%2C+give+each+participant+a+code+number+%28e.g.%2C+P01%2C+P02%29+before+saving+and+storing+their+data.+Refer+only+to+those+code+numbers%2C+even+in+your+notes%2C+unless+you+have+explicit+consent+to+otherwise+collect+and+store+PII.+Even+if+you+do+have+such+consent%2C+take+all+steps+necessary+to+safeguard+the+stored+data.%E2%80%AF%E2%80%AF%E2%80%AF%C2%A0%0A++Limit+access+to+anonymized+data+to+those+conducting+the+research.%E2%80%AF%E2%80%AF%E2%80%AF%C2%A0%0A++Delete+data+containing+PII+once+it%E2%80%99s+no+longer+needed.%E2%80%AF%E2%80%AF%C2%A0%0A++Consult+with+your+privacy+team+before+conducting+research+to+ensure+compliance+with+federal+standards%2C+including+those+of+your+organization.%E2%80%AF%C2%A0%0A%0A%0ARecognize+and+respond+to+trauma+in+participants%C2%A0%0A%0ATrauma+is+an+event%2C+a+series+of+events%2C+or+a+set+of+circumstances+experienced+by+an+individual+or+group+as+emotionally+or+physically+harmful%2C+which+can+have+lasting+effects+on+their+sense+of+well-being.+Research+sessions+may+touch+on+difficult+or+sensitive+topics.+Familiarize+yourself+with+the+Four+Rs+framework+to+avoid+re-traumatizing+a+person.%E2%80%AF%E2%80%AF%C2%A0%C2%A0%0A%0A%0A%0A++%7B%25+include+icons%2Fedit.svg+%25%7D+A%EF%BB%BFCTIVITY%0A%0A++The+Four+Rs%0A%0A++In+this+activity%2C+you%E2%80%99ll+apply+the+Four+Rs+framework%2C+outlined+in%E2%80%AFthe+Substance+Abuse+and+Mental+Health+Services+Administration%E2%80%99s+Concept+of+Trauma+and+Guidance+for+a+Trauma+Informed+Approach%2C+to+your+research+materials+before+conducting+research.%E2%80%AF%C2%A0%0A%0A++Research+materials+may+include+your+moderator+guide%2C+intro+script%2C+screeners%2C+consent+forms%2C+and+co-design+materials%2C+among+other+materials.%E2%80%AF%E2%80%AF%C2%A0%0A%0A++In+applying+the+Four+Rs+framework%2C+you+should+be+able+to%3A%E2%80%AF%C2%A0%0A%0A++%0A++++Identify+where+there+may+be+potential+for+participants+to+show+signs+of+trauma%E2%80%AF%E2%80%AF%C2%A0%0A++++Plan+for+how+to+respond+to+signs+of+trauma+and+build+it+into+your+materials%E2%80%AF%E2%80%AF%C2%A0%0A++++Remove+or+revise+content%2C+scripts%2C+or+questions+as+needed%E2%80%AF%C2%A0%0A++%0A%0A++Realize%C2%A0%0A%0A++Realize+the+impact+that+trauma+has+had+on+individuals+and+their+interactions+with+people+and+institutions.+Identify+historical+oppression+and+policies+that+have+negatively+impacted+specific+groups.+If+you+haven%E2%80%99t+already+taken+the+time+to+learn+how%E2%80%AFpower+structures+can+affect+the+people+you+serve%2C+now+would+be+a+good+time+to+do+so.%E2%80%AF%E2%80%AF%C2%A0%0A%0A++Recognize%C2%A0%0A%0A++Recognize+the+signs+of+trauma+when+they+surface.+Some+examples+include%3A%E2%80%AF%E2%80%AF%C2%A0%0A%0A++%0A++++Agitation%E2%80%AF%E2%80%AF%E2%80%AF%C2%A0%0A++++Crying+or+other+signs+of+sadness%E2%80%AF%E2%80%AF%E2%80%AF%E2%80%AF%C2%A0%0A++++Nervousness+or+fidgeting%E2%80%AF%E2%80%AF%E2%80%AF%C2%A0%0A++++Zoning+out+or+frequently+losing+track+of+the+conversation%E2%80%AF%E2%80%AF%C2%A0%0A++++Visible+or+audible+shakiness%E2%80%AF%C2%A0%0A++++Tendency+to+answer+quickly+and+agree%E2%80%AF%E2%80%AF%E2%80%AF%C2%A0%0A++++An+abrupt+change+in+attitude%E2%80%AF%E2%80%AF%C2%A0%0A++%0A%0A++Respond%C2%A0%0A%0A++Respond+to+trauma+with+an+appropriate+action.+Here+are+examples+specific+to+research+activities%3A%E2%80%AF%E2%80%AF%E2%80%AF%C2%A0%0A%0A++%0A++++If+you+anticipate+something+might+be+emotionally+difficult+for+a+participant%2C+be+prepared+to+continue+to+ask+for+consent+throughout+the+conversation%2C+even+if+the+participant+already+granted+it+at+the+start.%E2%80%AF%E2%80%AF%E2%80%AF%C2%A0%0A++++%0A++++++Give+the+participant+the+emotional+support+they+need.+Connect+with+them+and+reinforce+that+their+words+are+valuable.%E2%80%AFAim+to+reduce+shame+and+respond+with+non-judgment.%C2%A0%0A%0A++++++%0A++++++++%E2%80%9CThank+you+for+sharing+your+experience+with+us.+That+must+have+been+difficult.%E2%80%9D%E2%80%AF%E2%80%AF%E2%80%AF%C2%A0%0A++++++++%E2%80%9CThank+you+for+trusting+me+with+your+story.%E2%80%9D%E2%80%AF%E2%80%AF%C2%A0%0A++++++++%E2%80%9CIt+must+have+taken+a+lot+of+courage+to+share+this+story+with+me.%E2%80%9D%E2%80%AF%E2%80%AF%C2%A0%0A++++++++%E2%80%9CYou+don%E2%80%99t+need+to+feel+ashamed+for+the+decisions+you+made.%E2%80%9D%E2%80%AF%E2%80%AF%C2%A0%0A++++++%0A++++%0A++++%0A++++++Remove+time+pressure.%E2%80%AF%C2%A0%0A%0A++++++%0A++++++++%E2%80%9CTake+all+the+time+you+need.%E2%80%9D+Or+%E2%80%9Cwe+can+reschedule+the+session.%E2%80%9D%E2%80%AF%E2%80%AF%C2%A0%0A++++++++%E2%80%9CYou+can+step+away+for+a+moment+at+any+time.+It%E2%80%99s+okay.%E2%80%9D%E2%80%AF%C2%A0%0A++++++++%E2%80%9CLet%E2%80%99s+take+a+pause.+I%E2%80%99m+going+to+do+a+breathing+exercise+%E2%80%93+you+are+welcome+to+join+me.%E2%80%9D%E2%80%AF%E2%80%AF%C2%A0%0A++++++%0A++++%0A++++Check+in+when+you+think+they%E2%80%99re+ready+to+continue.%E2%80%AF%E2%80%AF%E2%80%AF%C2%A0%0A++++%0A++++++Be+prepared+to+stop+if+it%E2%80%99s+too+hard+for+the+participant+to+continue.%E2%80%AF%C2%A0%0A%0A++++++%0A++++++++%E2%80%9CI+can+tell+this+is+hard+for+you%2Fstirring+up+emotions.+Would+you+like+to+take+a+break+or+stop%3F%E2%80%9D%E2%80%AF%E2%80%AF%C2%A0%0A++++++++%E2%80%9CWould+you+like+me+to+stop+recording%3F%E2%80%9D%E2%80%AF%E2%80%AF%C2%A0%0A++++++++Dismiss+other+observers%2C+stop+the+recording+and+opt+to+take+handwritten+notes+if+you+notice+the+participant+is+struggling+but+wishes+to+continue.%C2%A0%0A++++++%0A++++%0A++++%0A++++++Use+non-verbal+cues%E2%80%AF%C2%A0%0A%0A++++++%0A++++++++Breath+slowly+and+deeply.+You+can+even+ask+the+participant+to+join+in.%E2%80%AF%C2%A0%0A++++++++Avoid+fidgeting+or+moving+your+hands+a+lot.%E2%80%AF%E2%80%AF%C2%A0%0A++++++++Either+sit+across+from+the+participant+or+next+to+them+-+ask+what+they+are+most+comfortable+with.%E2%80%AF%E2%80%AF%C2%A0%0A++++++++For+remote+interviews%2C+relax+your+shoulders+and+sit+squarely+in+front+of+the+camera.%E2%80%AF%E2%80%AF%C2%A0%0A++++++%0A++++%0A++%0A%0A++Avoid+re-traumatization%0A%0A++If+a+topic+has+shown+to+be+traumatizing+to+participants%2C+revisit+the+way+it%E2%80%99s+integrated+into+your+work+and+consider+alternate+methods+of+gathering+information.%E2%80%AF%C2%A0%0A%0A%0A%C2%A0%0A%0A%7B%25+include+icons%2Fbook.svg+%25%7D+FURTHER+READING%0A%C2%A0%0A%0AMuch+of+this+guidance+is+based+on+well-established+research+and+resources+from+experts.+If+you+are+interested+in+learning+more+about+trauma+and+trauma-informed%2Fresponsive+practices%2C+read+this%E2%80%AFcomprehensive+report+on+trauma-informed+a             'title': 'Data visualization guidelines',
            'description': "Data+visualization+can+be+a+great+way+to+tell+stories%2C+convey+meaning%2C+and+help+users+make+comparisons.+At+the+CFPB%2C+we%E2%80%99ve+built+the+following+styles%2C+guidance%2C+and+many+of+the+chart+types+below+into+our+Content+Management+System+%28CMS%29+and+Data+visualization+Excel+file.%0A",
            'use_cases': "When+deciding+if+and+how+to+create+a+data+visualization%2C+consider+the+following.%C2%A0%0A%0A%0A++Is+a+data+visualization+truly+the+best+format+for+your+information%3F+Data+visualizations+can+be+powerful+in+showing+aspects+such+as+patterns+and+comparisons.+But+sometimes+data+visualization+isn%E2%80%99t+the+best+approach%2C+and+a+well-crafted+sentence+or+table+may+actually+be+more+impactful+in+conveying+a+specific+point.%C2%A0%0A++Make+sure+you+understand+the+data+before+deciding+how+to+visualize+it.+For+instance%2C+bar+charts+are+good+at+showing+comparisons+whereas+line+charts+are+good+at+showing+a+change+over+time.%C2%A0%C2%A0%0A++Consider+your+audience%2C+their+familiarity+with+data+visualization%2C+and+how+much+information+they+need.%C2%A0%0A++Ensure+your+data+visualization+communicates+a+main+point+that+users+can+easily+recognize+and+walk+away+with.%0A%0A",

ption%29%3A%C2%A0Alt+text+should+include+the+chart+type%2C+type+of+data%2C+and+main+takeaway.+This+text+will+not+be+visible+on+the+page.+Rather%2C+it+will+be+read+by+a+screen+reader.+%C2%A0%0A%0A++++%0A++++++Character+count%3A%C2%A0No+more+than+250+characters+including+spaces%0A++++++Example%3A%C2%A0%E2%80%9CLine+chart+showing+average+credit+card+debt+between+June+2018+and+September+2019+stayed+relatively+stable+across+respondents%2C+whether+or+not+they+reported+difficulty+paying+expenses.%E2%80%9D%0A++++%0A++%0A%0A%0AOptional+information%0A%0A%0A%0A%0A++Figure+number%3A%C2%A0If+there+will+be+many+charts+on+a+page%2C+include+a+figure+number+with+each+chart.+This+will+appear+as+text+above+the+chart%E2%80%99s+title.%0A++%0A++++Intro+text%3A%C2%A0Can+be+used+to+call+out+key+takeaways+and+trends+in+the+chart+data.+This+will+help+a+user+understand+why+they+may+want+to+explore+the+data.%0A%0A++++%0A++++++Character+count%3A%C2%A0No+more+than+three+lines+at+desktop+screen+size+%28approx.+250+characters+including+spaces%29%0A++++%0A++%0A++Data+source%3A%C2%A0Cite+where+the+data+is+from.+This+helps+to+promote+trust+and+validity.+Whenever+possible%2C+link+to+the+original+source.%C2%A0%0A++Date+published%3A%C2%A0The+date+the+data+in+the+chart+was+last+updated%0A++Notes%3A%C2%A0Include+any+additional+notes+about+the+chart+and+data+to+describe+aspects+such+as+caveats+or+inconsistencies+with+the+data.%C2%A0%0A++Supporting+text%3A%C2%A0Increase+the+visualization%E2%80%99s+accessibility+by+further+describing+it+in+the+main+body+of+text.+In+addition+to+text+placed+within+the+data+visualization+itself%2C+describe+the+chart+data%2C+trends%2C+and+key+takeaways+in+greater+detail+in+the+paragraphs+directly+following+the+visualization.+This+is+especially+necessary+for+more+complex+charts.%0A%0A",

to+developing+features+that+may+not+be+usable+at+mobile+scale.%E2%80%AF%C2%A0%0A%0AOptimize+code+for+the+best+possible+performance%E2%80%AF%C2%A0%0A%0ACode+should+be+as+lightweight+as+possible.+Evaluate+your+product+for+performance+factors%2C+such+as+first+contentful+paint%2C+first+meaningful+paint%2C+and+speed+index.+Use+one+of+the+many+free+automated+tools+available+to+analyze+speed%2C+performance%2C+and+quality.%E2%80%AF%C2%A0%0A%0AWorking+mobile-first+and+optimizing+for+performance+and+accessibility+also+has+SEO+benefits.+The+most+frequently+used+search+engines+now+favor+mobile-friendly+sites+and+accessible+features.%E2%80%AF%C2%A0%0A%0A%7B%25+include+icons%2Fbook.svg+%25%7D+FURTHER+READING%0A%0APew+Research+Center%E2%80%99s+fact+sheet+on+internet+and+broadband+usage+%28April+2021%29%0A%0ARepresentative+imagery%C2%A0%0A%0ARepresent+people+in+photography+and+illustration+thoughtfully.+This+goes+beyond+showing+a+wide+range+of+ethnicities+and+abilities+in+a+single+visual+product.+Consider+who+is+shown%2C+in+what+context%2C+and+how+they+are+represented.%E2%80%AF%0A%0ATake+these+steps+whether+you%E2%80%99re+casting+a+video%2C+illustrating+people%2C+choosing+stock+photography%2C+planning+a+photo+shoot%2C+or+any+other+image+production+activities.%C2%A0%0A%0AUncover+your+own+assumptions+and+biases%0A%0AIf+you+haven%E2%80%99t+already%2C+take+steps+to+uncover+the+assumptions+and+biases+you+hold%2C+and+to+raise+awareness+of+the+needs+of+communities+and+groups+that+are+different+from+yourself+and+your+team+by+running+through+the%E2%80%AFframes+of+reference+exercise.%E2%80%AF%E2%80%AF%E2%80%AF%C2%A0%0A%0AUnderstand+the+group+you%E2%80%99re+representing+and+trying+to+reach%C2%A0%0A%0AIf+there+is+a+specific+group+you%E2%80%99re+trying+to+reach+and+that+you+plan+to+represent+in+your+product%2C+do+your+research+so+that+you%E2%80%99re+aware+of+any+sensitivities.+Investigate+their+historic+and+current+relationship+to+the+government+and+their+relationship+to+the+topic.+There+may+be+negative+connotations+or+associations+that+you%E2%80%99re+not+aware+of+when+you+represent+a+specific+group+in+a+specific+situation.%E2%80%AF%E2%80%AF%C2%A0%0A%0AMake+sure+that+any+representations+of+people+experiencing+a+difficult+or+undesirable+situation+do+not+reinforce+existing+negative+stereotypes.%E2%80%AF%C2%A0%0A%0AExamine+potential+hazards+and+harms%0A%0AConsider+the%E2%80%AFhazards+and+harms%E2%80%AFthat+could+occur+as+a+result+of+your+work.+In+particular%2C+look+out+for+any+representations+that+might+unintentionally+perpetuate+racial+profiling+or+stereotypes%2C+enshrined+status+quo+and+power+structures%2C+and+systemic+bias.%E2%80%AF%E2%80%AF%C2%A0%0A%0AHazards+and+harms%0A%0AIn+a%E2%80%AFMedium+article+from+2019%2C+the+design+researcher+and+author+Erika+Hall+suggests+annotating+wireframes+with+hazards+and+harms.+The+concept+is+similar+to+occupational+safety+maps+that+annotate+floor+plans+with+specific+physical%2C+chemical%2C+and+electrical+hazards.%E2%80%AF%C2%A0%0A%0AFor+example%2C+if+a+searchable+database+contains+personally+identifiable+information%2C+consider+how+that+information+could+be+misused.+Could+an+abuser+search+the+database+to+locate+their+victim%3F+If+so%2C+the+hazards+of+this+database+include+data+misuse+and+targeted+abuse%2C+which+could+cause+harm+to+the+participant+or+community%2C+including+fear%2C+anxiety%2C+and+potentially+physical+danger.+%E2%80%AF%E2%80%AF%C2%A0%0A%0AIdentifying+hazards+and+harms+in+advance+helps+us+modify+our+designs+to+mitigate+them.%C2%A0%0A%0A%0A%0A++%7B%25+include+icons%2Fedit.svg+%25%7D+A%EF%BB%BFCTIVITY%0A%0A++Hazard+mapping%0A%0A++The+activity+below+is+adapted+from+work+developed+by+the+now-disbanded+18F+group+at+GSA.%0A%0A++As+you+create+your+designs%2C+try+this+mapping+activity+to+identify+potential+hazards+and+harms+that+could+result+from+the+work+you+and+your+team+are+planning+to+do.+Plan+for+how+you%E2%80%99ll+mitigate+them.%E2%80%AF%C2%A0%0A%0A++%0A++++On+a+wireframe%2C+map+out+any+potential+hazards+and+describe+how+the+design+will+mitigate+those+hazards.%C2%A0%0A++++When+conducting+interviews%2C+ask+how+people+might+be+harmed+by+this+system+or+how+someone+might+use+the+system+to+cause+harm.%C2%A0%0A++++When+creating+a+journey+map%2C+add+a+row+for+potential+hazards+associated+with+the+moments+or+decisions+in+the+journey.%C2%A0%0A++%0A%0A++%0A%0A++Here+is+a+starter+list+of+potential+hazards+to+consider%3A%C2%A0%0A%0A++%0A%0A++++%0A++++++Data+theft%C2%A0%0A++++++Data+misuse%C2%A0%0A++++++Overcollection+of+data%E2%80%AF%C2%A0%0A++++++Opaque+algorithms%C2%A0%0A++++++Privacy+breach%C2%A0%0A++++++Digital+redlining%C2%A0%0A++++++Harassment%C2%A0%0A++++++Targeted+abuse%C2%A0%0A++++++Attention+hijacking%C2%A0%0A++++++Inaccessibility%C2%A0%0A++++++Widespread+misinformation%C2%A0%0A++++++System+outage%C2%A0%0A++++++Enshrined+status+quo%E2%80%AFor+power+structures%C2%A0%0A++++++Power+imbalance%C2%A0%0A++++++Discrimination%E2%80%AF%E2%80%AF%C2%A0%0A++++%0A%0A++%0A%0A++%0A%0A++++%0A++++++Deadnaming%C2%A0%0A++++++Dehumanization%C2%A0%0A++++++Intimidation%C2%A0%0A++++++Entrapment%E2%80%AF%C2%A0%0A++++++Abandonment%C2%A0%0A++++++Displacement%C2%A0%0A++++++Systemic+bias%C2%A0%0A++++++Oppression%C2%A0%0A++++++Racial+profiling%C2%A0%0A++++++Co-optation+%E2%80%AF%C2%A0%0A++++++Exploitation+%E2%80%AF%C2%A0%0A++++++Deception%E2%80%AF%E2%80%AF%C2%A0%0A++++++Sensitive+topics%C2%A0%0A++++++Exclusion+%E2%80%AF%E2%80%AF%C2%A0%0A++++++Disregard%C2%A0%0A++++%0A%0A++%0A%0A++%0A%0A++Hazards+can+cause+a+wide+range+of+harms.+These+harms+can+include%3A%C2%A0%0A%0A++%0A%0A++++%0A++++++Fear+and+anxiety%C2%A0%0A++++++Depression%C2%A0%0A++++++Anger%E2%80%AF%E2%80%AF%C2%A0%0A++++++Shame%C2%A0%0A++++++Diminished+confidence%C2%A0%0A++++++Re-traumatization%E2%80%AF%C2%A0%0A++++++Isolation%C2%A0%0A++++++Exhaustion%C2%A0%0A++++++Misinformation%C2%A0%0A++++++Invisibility%C2%A0%0A++++%0A%0A++%0A%0A++%0A%0A++++%0A++++++Reduced+influence%E2%80%AF%E2%80%AF%C2%A0%0A++++++Misrepresentation%C2%A0%0A++++++Diminished+f             'title': 'Featured content module',
            'description': "A+featured+content+module+%28FCM%29+is+a+%E2%80%9Cmini+story%E2%80%9D+used+to+highlight+a+specific+piece+of+content%2C+such+as+a+video.+FCM+content+is+featured+rather+than+integral+to+the+main+content+of+the+page.%0A",
            'use_cases': "An+FCM+should+call+attention+to+a+piece+of+content+that+might+be+new+or+otherwise+relevant+to%E2%80%94+but+not+directly+a+part+of%E2%80%94+the+main+content+on+the+page.+FCM+content+shouldn%E2%80%99t+be+seen+as+integral+to+the+page%2C+meaning+it+could+be+changed+or+removed+without+taking+away+vital+information+the+user+needs+or+interrupting+the+user+journey.%C2%A0%C2%A0%0A%0AYou+may+consider+using+an+FCM+if+your+content+is+one+of+the+following.%C2%A0%0A%0A%0A++Timely%3A+You+want+to+highlight+a+new+tool+or+development+that+could+be+impactful+to+visitors.+Keep+in+mind+that%2C+when+the+content+becomes+dated+and+you+remove+it+from+the+FCM%2C+you+must+ensure+you%E2%80%99re+not+removing+the+only+way+users+can+navigate+to+it.+Be+sure+to+plan+a+permanent+home+for+the+content.%C2%A0%0A++Localized%3A+You+want+to+promote+content+that+applies+to+people+in+a+specific+geographic+area.+An+FCM+provides+emphasis+and+placement+that+will+help+ensure+that+specific+audience+sees+the+content.+When+the+content+is+removed%2C+it+won%E2%80%99t+disrupt+the+main+user+flow+of+the+page.%C2%A0%C2%A0%0A++CFPB%E2%80%99s+stance%3A+You+want+to+show+how+a+subject+fits+within+the+CFPB%E2%80%99s+areas+of+expertise+and+what+the+CFPB%E2%80%99s+stance+is+on+it.%0A%0A",

have+immediately+on+hand.+Another+example+is+that+a+person+might+start+a+form+on+their+mobile+device+and+want+to+continue+filling+it+out+on+their+desktop+computer.%0A%0AProviding+extra+help%0A%0AYou+should+be+aiming+for+a+service+that%E2%80%99s+so+intuitive+people+don%E2%80%99t+need+help+using+it.+If+you+find+yourself+explaining+the+interface+within+the+interface%2C+it%E2%80%99s+a+sign+that+something+has+gone+wrong.%0A%0ASometimes+though%2C+people+are+going+to+need+extra+help.+Many+government+forms+involve+concepts+and+terminology+that+people+will+be+unfamiliar+with.+Some+of+this+stuff+takes+a+lot+of+explaining%2C+so+we+need+a+way+of+providing+contextual+help+of+varying+degrees+of+detail+throughout+a+form.%0A%0A%0A++Inline+help%3A+Short%2C+snappy+text+positioned+near+the+part+of+the+interface+it+refers+to.+If+it%E2%80%99s+something+that+everyone+needs+to+know%2C+make+it+permanently+visible.%0A++Progressive+disclosure%3A+A+fancy+phrase+for+hiding+stuff+until+it%E2%80%99s+clicked.+Used+carefully%2C+this+is+a+good+way+to+keep+the+interface+free+from+potentially+confusing+clutter.+Only+use+this+for+help+that%E2%80%99s+intended+for+a+small+subset+of+your+audience+%28say%2C+less+than+10%25%29.%0A++Field+masking%3A+When+a+specific+data+entry+format+is+required%E2%80%94such+as+phone+numbers%2C+dates%2C+and+social+security+numbers%E2%80%94provide+an+example+of+the+required+format+%28e.g.%2C+XXX-XX-XXXX%29.%0A++Rich+contextual+help%3A+Sometimes+you+need+to+give+someone+access+to+supporting+content+in+case+they%E2%80%99re+unfamiliar+with+the+terminology+or+concepts+involved+in+the+form.+This+kind+of+content+should+probably+exist+as+a+page+outside+of+the+form+and+then+be+repurposed+in+some+way+within+the+form.%0A%0A%0ACommunicating+errors%0A%0ADespite+providing+the+best+possible+helper+text+and+contextual+help%2C+you+should+still+plan+for+when+someone+make+errors+when+filling+out+your+forms.%0A%0A%0A++Indicate+optional+and%2For+required+fields.+If+most+of+the+fields+are+required%2C+leave+them+alone+and+just+mark+the+optional+fields+as+optional.+If+most+of+the+fields+are+optional%2C+leave+them+alone+and+just+mark+the+required+fields+as+required.+If+it%E2%80%99s+close+to+a+tie%2C+go+with+whichever+choice+might+be+better+for+your+users.%0A++Combine+field-level+error+text+with+a+page-level+error+message.+This+is+particularly+important+for+accessibility.+If+someone+is+using+a+screenreader+to+navigate+the+page%2C+a+digest+of+errors+at+the+top+of+the+page+will+help+them+understand+which+fields+need+fixing.+Including+anchor+links+to+the+invalid+fields+will+allow+them+to+find+and+fix+the+error+without+re-navigating+the+entire+form.%0A++Be+descriptive+with+error+text.+Tell+the+user+what+caused+the+error+and+how+to+correct+it.%0A++Validate+fields+before+the+user+submits.+Check+for+errors+as+someone+fills+out+the+form+%28e.g.%2C+using+javascript%29+and+provide+inline+messaging+with+instructions+for+how+to+correct+the+error.+Also+consider+including+affirmative+inline+validation+%28such+as+green+checkmarks%29+for+required+text+fields%2C+especially+those+that+require+specific+formats+or+character+counts%2C+such+as+Zip+Codes+and+passwords.%0A%0A",

            'guidelines': "Icon+artboard%0A%0ABecause+our+icons+typically+appear+beside+text+we+designed+our+icon+artboards+%28in+Illustrator%29+to+match+the+vertical+footprint+of+Source+Sans+3.+Source+Sans+3+text+set+to+a+font+size+of+16px+has+a+rendered+height+of+19px.+To+account+for+the+additional+white+space%2C+we+set+the+icon+artboards+to+19px+%28h%29.%0A%0A%0A%0ARelative+sizing%0A%0AWhen+typing+or+placing+an+icon+next+to+Source+Sans+3+in+print+or+web%2C+all+icons+should+have+a+similar+size.+Refer+to+our+guidelines+on+how+type+should+scale+relative+to+neighboring+text.%0A%0AWhen+designing+these+icons%2C+we+used+two+sizing+grids%3A+a+smaller+one+that+fits+within+the+standard+circle%2C+and+a+larger+one+for+non-circle+icons.+This+allows+icons+to+have+a+similar+visual+prominence%2C+whether+inside+or+outside+of+the+circle.%0A%0A%0A%0AAlignment%0A%0AThe+overall+position+of+a+circle+icon+is+centered+on+the+cap+height+of+Source+Sans+3.+Within+the+circle%2C+the+icon+is+centered+optically.%0A%0AThe+alignment+of+non-circle+icons+depends+on+the+icon+height+in+relation+to+the+footprint+of+Source+Sans+3.+For+more+horizontal+icons%2C+vertically+centering+the+icon+on+the+cap+height+of+Source+Sans+3+often+leaves+it+floating.+To+solve+this%2C+we+start+the+grid+on+the+baseline+for+more+horizontal+icons.+For+more+vertical+icons+that+exceed+the+cap+height+of+Source+Sans+3%2C+we+center+the+icon+on+the+cap+height.%0A%0A%0A%0AColor%0A%0AThe+color+of+an+icon+should+match+the+color+of+neighboring+text.+This+setting+is+built+into+our+code+and+happens+automatically%2C+provided+that+the+icon+is+within+the+same+parent+element+as+the+text.+If+the+icon+sits+outside+of+the+text%E2%80%99s+parent+element+the+color+must+be+applied+manually+but+should+still+match+the+color+of+the+text.%0A%0ACode+examples%3A%0A%0A%0A++Heading+color+automatically+applied+to+the+icon%3A+%26lt%3Bh2%26gt%3B%7Bicon%7D+Heading+text%26lt%3B%2Fh2%26gt%3B%0A++Heading+color+must+be+manually+applied+to+the+icon%3A+%26lt%3Bdiv%26gt%3B%7Bicon%7D%26lt%3Bh2%26gt%3BHeading+text%26lt%3B%2Fh2%26gt%3B%26lt%3B%2Fdiv%26gt%3B%0A%0A%0AScale%0A%0AIcons+should+be+scaled+relative+to+the+size+of+neighboring+text.+This+setting+is+built+into+our+code+and+happens+automatically%2C+provided+that+the+icon+is+within+the+same+parent+element+as+the+text.+If+the+icon+sits+outside+of+the+text%E2%80%99s+parent+element+the+scaling+must+be+applied+manually+but+the+icon+should+still+be+scaled+relative+to+the+size+of+the+text.%0A%0AIn+code%2C+the+SVG+height+is+scaled+to+match+the+rendered+text+height%2C+calculated+by+dividing+the+rendered+height+by+the+assigned+font+size+%2819%2F16+%3D+1.1875em%29.+This+appears+in+the+code+as+%40cf-icon-height%3A+1.1875em.%0A%0ACode+examples%3A%0A%0A%0A++Icon+is+automatically+scaled+relative+to+the+heading+size%3A+%26lt%3Bh2%26gt%3B%7Bicon%7D+Heading+text%26lt%3B%2Fh2%26gt%3B%0A++Icon+must+be+manually+scaled+relative+to+the+heading+size%3A+%26lt%3Bdiv%26gt%3B%7Bicon%7D%26lt%3Bh2%26gt%3BHeading+text%26lt%3B%2Fh2%26gt%3B%26lt%3B%2Fdiv%26gt%3B%0A%0A",
            'behavior': "SVG+icon+basics%0A%0AThe+cfpb-icons+component+provides+Scalable+Vector+Graphic+%28SVG%29+icons.+The+filenames+of+the+SVGs+included+with+cfpb-icons+match+the+names+in+the+icon+library+section.+We+encourage+using+your+templating+system+to+inject+the+SVG+icon+files%2C+as+opposed+to+copying+and+pasting+the+raw+SVG.%0A%0ANote%3A+Jinja2%2C+the+templating+language+that+consumerfinance.gov+uses%2C+has+a+near-identical+syntax+for+includes%2C+but+it+requires+that+the+path+be+enclosed+in+quotation+marks%2C+like+so%3A+%7B%25+include+%27icons%2Fdownload.svg%27+%25%7D.%0A%0AWhat+the+SCSS+is+doing%0A%0AIf+you+look+in+cfpb-icons.scss+you+can+see+that+we+have+encoded+class%3D%22cf-icon-svg%22+in+the+root+element+of+each+of+our+SVG+icons.+As+a+result%2C+the+CSS+rule+gets+applied+to+all+of+the+SVGs+on+the+page%2C+just+like+any+other+HTML+element.%0A%0AWe+start+by+limiting+the+size+of+the+SVG+to+a+proportion+of+the+text+height%2C+using+the+%40cf-icon-height+variable%E2%80%99s+em+value.+To+align+the+canvas+of+the+icon+with+the+canvas+of+neighboring+text%2C+we+set+vertical-align%3A+text-top%3B.+Finally%2C+setting+fill%3A+currentColor%3B+tells+the+SVG+to+set+its+path%E2%80%99s+fill+color+to+match+the+color+value+of+its+parent+element.%0A%0AInline+SVG+background%0AIn+some+cases+we+embed+an+SVG+as+a+background+image.+To+accomplish+this%2C+a+custom+postcss+plugin+is+used+to+inject+the+SVG+icon+source+file+inline+into+the+CSS+background-image+property.+This+is+exposed+via+a+custom+CSS+property%2C+--cfpb-background-icon-svg%3A+%27%5Bname%5D+%5Bcolor%5D%27%2C+where+%5Bname%5D+is+the+SVG+icon+canonical+name%2C+and+the+optional+%5Bcolor%5D+is+the+color+of+the+icon+in+rgb%28r%2Cg%2Cb%29+format.%0A%0AInteraction+details%0A%0APlease+reference+the+Links+page+for+guidance+regarding+icons+paired+with+links.%0A",

            'title': 'Integrating the Design System into your project',
            'description': "The+Design+System+provides+a+set+of+modular+HTML%2C+CSS%2C+and+JavaScript+patterns%0Athat+can+be+used+both+collectively+and+individually.+There+are+several+ways+to%0Aintegrate+it+into+your+project%3A%0A%0A%0A++%0A++++Build+pre-requisites%0A++%0A++%0A++++Installing+components+in+your+project%0A++%0A++%0A++++Downloading+the+compiled+CSS+and+JavaScript%0A++%0A%0A%0ABuild+pre-requisites%0A%0A%0A++%0A++++SCSS.+Your+project+will+need+a+way+of+building+.scss+files.+The+Design+System+uses%0Aesbuild+for+this+task.%0A++%0A++%0A++++Embedding+SVG+icons.+There+are+some+instances+where+SVG+icons+are+embedded+in+the+CSS.%0AThe+Design+System+uses+a+special+CSS+custom+property%2C+--cfpb-background-icon-svg%2C+which+gets+swapped+out+with+an+SVG+file+from+the%0ASVG+icons+directory.+Your+build+will+need+to%0Aperform+that+swap%2C+if+you+are+using+the+source+SCSS+files+and+include%0Acomponents+that+have+embedded+icons+%28the+drop-down+selects%2C+for+example%29.%0AA+esbuild+script+for+processing+the+icons+can+be+found+in+the+Design+System+project.%0A++%0A%0A%0AInstalling+components+in+your+project%0A%0AThe+Design+System+is+distributed+via+the+npm+%40cfpb%2Fcfpb-design-system%0Apackage%2C+which+you+can+install+via+yarn+or+npm.%0A%0APick+one%3A%0A%0A%0Ayarn+add+%40cfpb%2Fcfpb-design-system%0A%0A%0A%0Aor%0A%0A%0Anpm+install+%40cfpb%2Fcfpb-design-system%0A%0A%0A%0AFolder+structure%0A%0AThe+folder+architecture+loosely+follows+the+Sass+opinionated+style+guide%2C+which+breaks+it+down+into%3A%0A%0A%0A++abstracts+-+definition+files+for+variables+and+global+mixins.%0A++base+-+CSS+base+styling.%0A++components+-+Specific+component+packages.%0A++utilities+-+Global+utilities+shared+across+components.%0A%0A%0AAdditionally%2C+the+project+has+a+root+directory+index.scss+and+index.js%0Afile%2C+which+point+to+the+other+directory+sources.%0A%0AImport+CSS%0A%0AAfter+installing+the+Design+System+via+yarn+or+npm%2C+you%E2%80%99ll+be+able+to%0Aimport+the+CSS+into+your+project.+This+should+happen+in+your+main+CSS+entry-point+file.%0A%0A%2F%2F+Adjust+paths+to+the+package+as+necessary.%0A%0A%40use+%27node_modules%2F%40cfpb%2Fcfpb-design-system%2Fsrc%2Fabstracts%27+as+%2A%3B%0A%40use+%27node_modules%2F%40cfpb%2Fcfpb-design-system%2Fsrc%2Fbase%27+as+%2A%3B%0A%40use+%27node_modules%2F%40cfpb%2Fcfpb-design-system%2Fdist%2Findex.css%27+as+%2A%3B%0A%0A%0ADefine+custom+properties%0A%0ANext+you%E2%80%99ll+want+to+define+the+custom+CSS+properties+%28variables%29+that+set+the%0Acolors+and+font+stack.%0A%0A%40include+define-custom-props%3B%0A%0A%0ASet+official+font+stack%0A%0AIf+the+project+has+access+to+Source+Sans+3+.woff2+files%2C+you%E2%80%99ll+include+a+mixin%0Ato+point+to+those+woff2+files+and+create+the+Source+Sans+3+%40font-face+rules.%0A%0A%2F%2F+This+is+the+path+for+self-hosted+fonts.%0A%40include+licensed-font%28%27%2Fpath%2Fto%2Fthe%2Ffont%2Fwoff2%2Ffiles%27%29%3B%0A%0A%0AResolve+references%0A%0AAny+file+that+references+Design+System+variables+or+mixins%2C+needs+to+import%0Aa+reference+to+where+those+references+are+defined.+Most+often+this+will+mean%0Arepeating+an+import+of+the+abstracts+directory+in+your+.scss+files.%0A%0A%40use+%27node_modules%2F%40cfpb%2Fcfpb-design-system%2Fsrc%2Fabstracts%27+as+%2A%3B%0A%0A%0AAlthough+discouraged%2C+occasionally+you+may+reference+a+variable+that+appears+within+a+component+itself%2C+in+which+case+you+need+to+reference+that+components+SCSS%2C+such+as%3A%0A%0A%40use+%27node_modules%2F%40cfpb%2Fcfpb-design-system%2Fsrc%2Fcomponents%2Fcfpb-buttons%2Fbutton-link%27+as+%2A%3B%0A%0A%0AImport+JavaScript%0A%0A%0Aimport+%7B+Expandable+%7D+from+%27%40cfpb%2Fcfpb-design-system%27%3B%0A%0A%0A%2F%2F+initialize+all+expandables+with+class+.o-expandable%0A%0A%2F%2F+if+they+are+within+an+element+with+id+%23container%0A%0AExpandable.init%28+document.querySelector%28+%27%23container%27+%29+%29%3B%0A%0A%0A%0ADownloading+the+compiled+CSS+and+JavaScript%0A%0AWhile+we+recommend+the+above+installation+method+to+make+future+updates+smaller+and+safer+by+allowing+you+to+update+one+component+at+a+time%2C+there+may+be+some+use+cases+where+it%E2%80%99s+more+appropriate+to+just+grab+a+snapshot+of+the+full+Design+System%E2%80%99s+compiled+CSS+and+JavaScript+and+drop+it+into+a+page.+You+can+download+the+compiled+Design+System+CSS+and+JavaScript+from+UNPKG.%0A%0ADownload+the+%40cfpb%2Fcfpb-design-system%2Fdist%2Findex.css+and+%40cfpb%2Fcfpb-design-system%2Fdist%2Findex.js+files+to+your+project+and+use+standard+%26lt%3Blink%26gt%3B+and+%26lt%3Bscript%26gt%3B+tags+to+include+them.+For+example%3A%0A%0A%0A%26lt%3B%21DOCTYPE+html%26gt%3B%0A%0A%26lt%3Bhtml%26gt%3B%0A%0A%26lt%3Bhead%26gt%3B%0A++++%26lt%3Btitle%26gt%3BMy+Awesome+Project%26lt%3B%2Ftitle%26gt%3B%0A++++%26lt%3Blink+rel%3D%22stylesheet%22+href%3D%22css%2Fcfpb-design-system%2Fdist%2Findex.css%22%26gt%3B%0A++++%26lt%3Blink+rel%3D%22stylesheet%22+href%3D%22css%2Fyour-project-styles.css%22%26gt%3B%0A%26lt%3B%2Fhead%26gt%3B%0A%0A%26lt%3Bbody%26gt%3B%0A++++%26lt%3B%21--+Your+project%27s+HTML+goes+here.+--%26gt%3B%0A++++%26lt%3Bscript+src%3D%22js%2Fcfpb-design-system%2Fdist%2Findex.js%22%26gt%3B%26lt%3B%2Fscript%26gt%3B%0A++++%26lt%3Bscript+src%3D%22js%2Fyour-project-scripts.js%22%26gt%3B%26lt%3B%2Fscript%26gt%3B%0A%26lt%3B%2Fbody%26gt%3B%0A%0A%26lt%3B%2Fhtml%26gt%3B%0A%0A%0A",

            'title': 'Setting the foundation',
            'description': "Before+we%E2%80%99re+able+to+design+useful+products+for+the+people+and+communities+we+serve%2C+we+must+first%E2%80%AFturn+our+attention+to+the+ways+in+which+we+work.%C2%A0%0A%0A%0A%0AWorking+together%0A%0AIdentify+lived+experiences+and+biases%0A%0AInvestigate+biases%0A%0AUse+bias-free%2C+person-centered+language%0A%0AEstablish+team+values%0A%0AAssemble+multifaceted+teams%0A%0AIdentify+lived+experiences+and+biases%0A%0ABias+is+the+tendency+to+allow+personal+opinions+and+past+experiences+to+influence+one%E2%80%99s+judgment.+Many+of+these+biases+may+be+unconscious%2C+but+they+are+nonetheless+damaging+to+others.+They+are+often+based+on+false+stereotypes+about+a+particular+group.+It%E2%80%99s+part+of+the+human+condition+to+rely+on+these+cognitive+shortcuts+and+to+assume+others+think+like+us+or+have+similar+values%2C+opinions%2C+and+beliefs.%C2%A0%0A%0ABias+can+skew+our+research+and+design+activities%2C+whether+in+our+choice+of+who+participates%2C+what+information+we+collect%2C+or+how+that+information+is+interpreted.+Awareness+of+our+biases+is+key+to+mitigating+them%2C+and+that%E2%80%99s+where+the+frames+of+reference+exercise+can+be+particularly+valuable.%C2%A0%0A%0A%7B%25+include+icons%2Ffavorite.svg+%25%7D+Ready+to+conduct+research+for+your+project%3F+Learn+how+to+check+your+biases+when+moderating+a+research+session.%0A%0A%0A%0A%0A++%7B%25+include+icons%2Fedit.svg+%25%7D+ACTIVITY%0A++Frames+of+reference%0A%0A++As+a+team%2C+run+through+this+activity+to+identify+your+individual+and+collective+biases+before+beginning+research+or+design+activities.+If+possible%2C+couple+the+exercise+with+a+review+of+what+you+have+learned+about+the+audience.+Remember%2C+the+primary+goal+of+this+activity+is+developing+an+awareness+you+can+carry+forward+into+the+work.%C2%A0%0A%0A++Everyone+should+choose+how+they+want+to+participate%2C+but+ideally+this+can+be+a+group+activity.%C2%A0%0A%0A++Template%0A++We%E2%80%99ve+created+a+template+that+teams+can+use+to+run+the+activity%2C+available+in+several+formats%2C+including+as+a+template+for+teams+that+use+Mural+as+a+digital+collaboration+tool%3A%C2%A0%0A++%0A++%0A++++++PDF%0A++%0A++%0A++++++PNG%0A++%0A++%0A++++++Mural%0A++%0A%0A++Instructions%0A++The+template+guides+teams+through+the+three+main+phases+of+the+activity.%C2%A0%0A++%0A++%0A++++To+begin%2C+brainstorm+as+a+team+what+frames+of+reference+are+most+important+for+your+team+to+reflect+on.+The+template+contains+several+common+frames+of+reference.+%0A++%0A++%0A++++Next%2C+add+your+experiences+with+each+frame+of+reference.+The+template+provides+options+for+doing+that+in+a+way+that%27s+safe+and+comfortable+for+everyone%2C+including%3A%0A++++++%0A++++++++%0A++++++++++Asking+participants+to+add+their+findings+anonymously+to+the+team%27s+collaboration+tool%2C+emphasizing+that+everyone+should+choose+how+they+wish+to+participate+in+this+activity%0A++++++++%0A++++++++%0A++++++++++Gathering+and+organizing+anonymized+responses+as+a+team%0A++++++++%0A++++++++%0A++++++++++Reflecting+on+your+own+lived+experiences+individually%0A++++++++%0A++++++%0A++%0A++%0A++++Finally%2C+brainstorm+biases+that+might+arise+and+make+a+plan+to+mitigate+them.%0A++%0A%0A%0A%0A%0A%0A%7B%25+include+icons%2Fbook.svg+%25%7D+FURTHER+READING%0A%0A%0A++The+positionality+wheel+is+another+form+of+the+Frames+of+Reference+exercise.%0A++The+Decision+Lab+has+a+list+of+the+most+relevant+cognitive+biases+in+behavioral+economics%2C+which+can+be+applied+to+our+own+biases+as+designers+and+researchers%2C+but+also+participants.%0A++Nielsen+Norman+Group+has+several+resources+pertaining+to+bias+in+UX.+Watch+their+video%2C+Decision+Biases+Affecting+UX+Practitioners%2C+to+learn+how+to+mitigate+your+own+biases.%0A%0A%0AInvestigate+biases%0A%0AWe+encourage+everyone+to+read+widely+to+examine+their+own+identity+and+internalized+bias%E2%80%94the+narratives+or+stereotypes+that+they+may+have+internalized+about+themselves%2C+and+how+they+might+perpetuate+bias.%C2%A0%0A%0A%7B%25+include+icons%2Fbook.svg+%25%7D+FURTHER+READING%0A%0AFor+more+information%2C+Intentional+Futures+has+a+useful+explanation+of+institutional+barriers+and+how+it+manifests+in+their%E2%80%AFdesign+methodologies+guide.+Additionally%2C+consider+using+the+implicit+bias+test+put+together+by+Harvard%2C+which+is+designed+to+identify+unconscious+positive+and+negative+associations+based+on+race.%0A%0AUse+bias-free%2C+person-centered+language%0A%0AIt%E2%80%99s+important+to+use+clear+and+respectful+language+that%E2%80%99s+free+of+stereotypes+and+generalizations.+Our+words+matter%2C+whether+we%E2%80%99re+addressing+the+public+or+a+fellow+team+member.+Follow+the+guidelines+below%3A%C2%A0%0A%0AEnsure+the+terms+and+references+you+use+to+refer+to+a+group+are+both+respectful+and+accurate.%0ASome+terms+may+not+be+accurate+to+describe+a+group%2C+while+other+terms+can+have+negative+connotations.+For+example%2C+the+term+%E2%80%9CAmerican+Indians+and+Alaskan+Natives%E2%80%9D+is+not+an+all-encompassing+term+for+Indigenous+Americans%2C+as+it+does+not+include+members+of+non-federally-recognized+tribes%2C+or+Indigenous+Americans+who+are+not+members+of+a+tribe.%0A%0AUse+the+terminology+that+groups+and+individuals+use+for+themselves.+This+includes+the+preferred+terminology+of+any+individuals+you+work+with+directly.+Do+your+research%2C+read+the+resources+listed+in+the+%E2%80%9CFurther+Reading%E2%80%9D+section+below%2C+and+ask+members+of+the+group+in+question+directly+if+you%E2%80%99re+in+doubt.%C2%A0%0A%0AUse+people-first+language.%0APeople-first+language+is+a+way+to+respectfully+acknowledge+the+humanity+of+an+individual+or+group+first%2C+rather+than+the+identity+or+condition+they+may+experience.+Examples+of+people-first+language+include+%E2%80%9Cpeople+with+a+mental+disorder%2C%E2%80%9D+rather+than+calling+someone+%E2%80%9Cmentally+ill%2C%E2%80%9D+or+referring+to+someone+as+a+%E2%80%9Cperson+without+housing%2C%E2%80%9D+rather+than+as+a+%E2%80%9Chomeless+person.%E2%80%9D+The+specific+terms+preferred+by+an+individual+or+group+can+vary%2C+and+do+not+always+include+people-first+syntax%3B+additionally%2C+language+is+always+changing.+Refer+to+the+resources+in+the+%E2%80%9CFurther+Reading%E2%80%9D+section+below+to+better+understand+how+to+use+people-first+language%2C+and+always+ask+people+directly+how+they+wish+to+define+themselves.%C2%A0%0A%0AConsider+avoiding+the+word+%E2%80%9Cuser%E2%80%9D+when+referring+to+the+people+we+serve.%0AIn+line+with+using+people-first+language%2C+consider+using+the+word+%E2%80%9Cpeople%E2%80%9D+instead+of+%E2%80%9Cuser%E2%80%9D+when+referring+to+those+we%E2%80%99re+trying+to+help.+%E2%80%9CUser%E2%80%9D+can+depersonalize+our+intended+audience%2C+potentially+reducing+them+to+a+one-dimensional+data+point.+%E2%80%9CPeople%2C%E2%80%9D+in+contrast%2C+acknowledges+the+many+distinct+individuals+who+are+interacting+with+the+services+we+create+for+them%2C+and+helps+us+think+collectively+about+the+multiplicity+of+their+viewpoints+and+lived+experiences.%0A%0A%7B%25+include+icons%2Fbook.svg+%25%7D+FURTHER+READING%0A%0A%0A++APA%E2%80%99s+Bias+Free+Language+Guide%2C+in+particular+their+Inclusive+Language+Guidelines%0A++Language%2C+Please%0A%0A%0A%0A%0A%0A%0A++%7B%25+include+icons%2Fedit.svg+%25%7D+ACTIVITY%0A++%EF%BB%BFSet+intentional+language%0A%0A++Take+time+during+your+team+formation+and+when+beginning+a+new+project+to+review+the+guidelines+and+references+above.+APA%E2%80%99s+Bias+Free+Language+Guide+and+Language%2C+Please+are+both+excellent+guides+to+welcoming+language%2C+and+contain+robust+lists+of+appropriate+person-+and+identity-+first+terms.+Discuss+this+guidance+as+a+team+and+come+to+a+shared+understanding+of+language+to+use.%C2%A0%0A%0A%0A%0A%0A%0AEstablish+team+values%0A%0ADiscussing+and+documenting+your+team+values+will+enable+your+group+to+create+a+shared+understanding+of+how+you+want+to+work+together+and+why+you%E2%80%99re+making+those+choices.+Revisit+your+team+values+throughout+your+work+to+stay+grounded+in+your+intentions.%C2%A0%0A%0A%0A%0A++%7B%25+include+icons%2Fedit.svg+%25%7D+ACTIVITY%0A++Create+a+set+of+community-centered+team+values%0A%0A++For+newly+established+teams%2C+create+team+values+that+incorporate+the+results+of+both+the+frames+of+reference+and+intentional+language+exercises+above.+For+example%2C+a+set+of+team+values+could+include%3A+embracing+discomfort%2C+vulnerability%2C+the+awareness+that+we+do+not+know+everything%2C+and+understanding+that+just+because+we+have+not+experienced+something+does+not+make+it+untrue.%C2%A0%0A%0A++Once+you%E2%80%99ve+created+your+team+values%2C+find+opportunities+to+regularly+review+your+values+as+a+team.+For+example%2C+read+these+values+during+your+sprint+planning+ceremonies+if+using+Agile+project+management+methodology.%C2%A0%0A%0A%0A%0A%0AAssemble+multifaceted+teams%0A%0AOrganizational+leaders+and+managers+should+prioritize+assembling+teams+with+members+that+have+a+variety+of+lived+experiences.+It+is+a+best+practice+to+include+and+involve+people+from+a+range+of+different+social+and+ethnic+backgrounds.%C2%A0%0A%0AWhile+this+includes+individuals+of+different+races%2C+genders%2C+religions%2C+sexual+orientations%2C+ages%2C+and+national+origins%2C+it+also+includes+individuals+of+different+economic%2C+geographic%2C+or+educational+backgrounds%2C+for+example.+In+a+heterogeneous+environment%2C+each+team+member+has+different+knowledge%2C+perspectives%2C+and+points+of+view+that+help+the+group+make+better-informed+decisions.+Once+a+heterogenous+team+has+been+assembled%2C+the+frames+of+reference+activity+will+be+useful+in+identifying+the+individual+and+collective+biases+on+the+team.%C2%A0%0A%0ABeginning+a+project%0A%0AUnderstand+the+project%E2%80%99s+value%0A%0ALearn+how+power+structures+can+affect+the+people+you+serve%0A%0AExamine+your+biases+in+the+context+of+the+project%0A%0AApply+trauma-informed+principles%0A%0AUnderstand+the+project%E2%80%99s+value%0A%0ABefore+a+project+begins%2C+come+to+a+shared+understanding+of+its+value%E2%80%94which+is+to+say%2C+a+clear+sense+of+the+intended+outcomes+that+key+decision-makers+envision+creating.+This+is+necessary+to+truly+evaluate+how+the+project+might+impact+the+audience.%C2%A0%0A%0A%0A%0A%0A%0A++%7B%25+include+icons%2Fedit.svg+%25%7D+ACTIVITY%0A++Write+a+problem+statement%0A%0A++Before+engaging+in+any+work%2C+stakeholders+and+the+project+team+should+work+together+to+create+a+problem+statement+identifying+and+framing+the+problem+to+explore+through+research+or+solve+through+design.+Nielsen+Norman+has+more+about%E2%80%AF+how+to+form+a+problem+statement.%0A%0A++The+team+should+also+engage+in+activities+to+validate+the+problem+statement+once+it%E2%80%99s+been+formed.%0A%0A%0A%0A%0A%0ALearn+how+power+structures+can+affect+the+people+you+serve%0A%0AIf+your+product+is+for+an+underserved+or+underrepresented+community%2C+do+some+research.%0A%0A%0A++Research+from+a+reliable+source+the+community%E2%80%99s+history%2C+including+its+current+and+historical+relationship+with+the+government.%0A++Investigate+any+injustices+the+community+has+faced+at+the+hands+of+the+government+and+any+historic+mistrust+that+has+resulted.%0A++Take+time+to+learn+about+the+regulations+and%2For+policies+currently+in+place+that+might+affect+the+people+and+communities+for+whom+you+are+designing.+Dig+in+to+learn+about+how+those+policies+evolved+to+be+what+they+are+today.%0A++Explore+any+tension+that+might+impact+how+you+are+perceived+as+a+representative+of+the+federal+government+when+engaging+with+these+communities.%0A%0A%0APeople+often+access+government+services+in+their+most+vulnerable+moments.+Recognize+the+power+imbalance+between+the+federal+government+you%E2%80%99re+representing+and+the+people+we+serve.%C2%A0%0A%0AEngage+with+the+broader+community+%28other+government+agencies%2C+nonprofits%2C+grassroots+organizations%2C+or+other+groups+working+on+a+community+level%29+to+seek+out+knowledge+and+additional+perspectives.%C2%A0%0A%0A%7B%25+include+icons%2Ffavorite.svg+%25%7D+Outside+of+your+project+work%2C+make+efforts+to+educate+yourself%2C+your+team%2C+and+your+leadership.+Start+a+book+club+or+develop+a+reading+list+for+people+to+read+at+their+own+pace.%C2%A0%0A%0A%0A%0A%0A%0A++%7B%25+include+icons%2Fedit.svg+%25%7D+ACTIVITY%0A++Conduct+research+as+a+team%0A%0A++As+a+team%2C+divide+up+avenues+to+learn+about+the+power+structures%2C+systems%2C+and+policymaking+impacting+the+community+for+whom+you%E2%80%99re+designing.%C2%A0%0A%0A++Plan+a+time+to+discuss+what+you+learned+and+which+sources+you+found+valuable.%C2%A0%0A%0A%0A%0A%0A%0AExamine+your+biases+in+the+context+of+the+project%0A%0ADuring+team+formation%2C+you+should+have+spent+time+uncovering+your+biases+and+personal+experiences.+Take+time+to+do+the%E2%80%AF+frames+of+reference+activity+again+as+a+team%2C+taking+into+consideration+the+context+of+the+project+you%E2%80%99re+beginning.+Pair+the+activity+with+a+review+of%E2%80%AFwhat+you%E2%80%99ve+learned+about+the+audience+for+whom+you%E2%80%99ll+be+designing.%0A%0AApply+trauma-informed+principles%0A%0ATrauma+is+an+event%2C+a+series+of+events%2C+or+a+set+of+circumstances+experienced+by+an+individual+or+group+as+emotionally+or+physically+harmful.+This+can+have+lasting+effects+on+their+sense+of+well-being.%C2%A0%C2%A0%0A%0AA+trauma-informed+approach+aims+to+avoid+re-traumatizing+a+person+during+the+course+of+your+work.%C2%A0%0A%0APeople+are+not+defined+by+their+demographics+or+behaviors+alone.+Consider+the+events+and+circumstances+that+may+be+impacting+someone%2C+especially+when+you+know+you+need+to+work+with+vulnerable+individuals+or+communities.%C2%A0%0A%0A%7B%25+include+icons%2Ffavorite.svg+%25%7D+Ready+to+conduct+research+for+your+project%3F+Learn+how+to+recognize+and+respond+to+trauma+during+a+research+session.%0A%0ACreate+a+safe+space+for+your+team%0A%0AIt+is+possible+that+you+and+your+team+may+experience+second-hand+trauma+during+a+project.+Sometimes+called+vicarious+trauma%2C+it%E2%80%99s+when+people+have+prolonged+exposure+to+trauma+victims+or+sensitive+topics+related+to+traumatic+experien             'title': 'Fonts',
            'description': "A+clear+typographic+hierarchy+is+critical+to+the+effective+communication+of+our+brand.+Type+should+be+light+and+well-spaced+to+reinforce+that+we+are+transparent%2C+open%2C+and+approachable.+This+system+uses+weight%2C+scale%2C+and+capitalization+to+convey+the+relative+importance+of+each+heading+within+a+document.+Readability%2C+accessibility%2C+and+font+smoothing+to+allow+all+users+to+efficiently+read+and+absorb+textual+information.%0A",
            'use_cases': "%0A",
            'guidelines': "Readable+text+allows+users+to+efficiently+read+and+take+in+textual+information.+Text+that+is+not+readable+turns+off+readers+or+makes+it+challenging+for+them+to+stay+focused.+The+following+guidelines+promote+good+readability.%0A%0AAlignment%0A%0ATypography+should+be+set+flush+left.+This+provides+the+eye+a+constant+starting+point+for+each+line%2C+making+text+easier+to+read.%0A%0A%0A%0ALine+height%0A%0AAmple+space+between+lines+of+type+promotes+an+open+feeling+and+lends+flow+to+body+copy.+When+setting+body+copy%2C+the+leading+should+be+1.375+times+the+type+size%2C+or+37.5%25+larger.%0A%0A%0A%0ALine+length%0A%0AComfortable+line+length+allows+the+reader%E2%80%99s+eyes+to+flow+easily+from+the+end+of+one+line+to+the+beginning+of+the+next.+The+ideal+line+length+is+66+characters%2C+including+spaces%2C+though+lengths+may+range+from+45+to+90+characters.%0A%0AIn+digital+materials%2C+readers+are+afforded+some+level+of+control+over+line+length+by+narrowing+their+browser+window+or+changing+the+type+size+display+on+their+devices.+In+printed+materials%2C+readers+do+not+have+this+control.+For+this+reason%2C+special+effort+should+be+made+to+use+a+line+length+as+close+as+possible+to+66+characters+in+printed+materials.+This+can+be+achieved+by+using+a+multi-column+layout+or+larger+margins.%0A%0A%0A%0ASpacing%0A%0AWhite+space+affects+how+the+user+focuses+their+attention+on+the+content.+It+makes+it+easier+to+know+what+to+read+and+where+to+begin.+Spacing+between+typographic+elements+should+be+open+enough+to+feel+light%2C+but+close+enough+to+establish+a+proper+relationship+between+elements.%0A%0AHeading+followed+by+body+copy%0A%0AWhen+a+heading+is+followed+by+paragraph+text%2C+include+30px+of+space+below+Display+and+15px+below+Headings+1%E2%80%936.%0A%0A%0A%0ABody+copy+followed+by+a+heading%0A%0AWhen+body+copy+is+followed+by+a+heading%2C+include+45px+of+space+above+Heading+2+and+30px+above+Headings+3%E2%80%936.%0A%0A%0A%0AHeading+followed+by+a+heading%0A%0AFor+stacked+headings%2C+include+30+px+of+space+after+the+primary+heading.%0A%0A%0A%0ABody+copy+spacing%0A%0AFor+multiple+paragraphs+within+the+same+section+set+the+space+between+paragraphs+to+15px.%0A%0A%0A",
            'behavior': "%0A",
            'accessibility': "Web+Content+Accessibility+%28WCAG%29+standards+ensure+that+content+is+accessible+by+everyone%2C+regardless+of+any+disability+or+user+device.+To+learn+more%2C+refer+to+the+http%3A%2F%2Fwww.section508.gov.%0A%0ADon%E2%80%99t+use+type+in+illustrations+or+graphics%0A%0AType+should+generally+not+be+used+within+an+illustration+or+other+graphic%2C+as+assistive+technology+such+as+screen+readers+can%E2%80%99t+make+sense+of+the+words.%0A%0AColored+type+is+restricted%0A%0ANever+use+colored+type%2C+unless+it%E2%80%99s+a+link.++This+restriction+includes+all+brand+colors%2C+including+CFPB+green.%0A%0AAlthough+accessible%2C+the+combinations+of+black+type+on+green+or+green+type+on+black+should+never+be+used.%0A%0AAccessible+and+brand+compliant+combinations%0A%0ATo+ensure+text+remains+compliant+with+WCAG+2.0+standards%2C+use+only+these+permitted+type+and+background+color+combinations%2C+which+fall+within+the+range+of+foreground%2Fbackground+color+contrast+permitted+by+the+Section+508+guidelines.+For+specific+color+values%2C+visit+our+Color+page.%0A%0ABlack+type+on+colored+backgrounds%0A%0ABlack+type+is+accessible+on+all+brand+colors+with+20%25+saturation+or+below+when+using+at+least+14pt+type.+Visit+our+Color+page+for+hex+and+RGB+values.%0A%0AA+few+colors+allow+for+slightly+darker+saturations+while+still+maintaining+accessibility.+If+you%E2%80%99re+looking+to+use+a+combination+not+listed+here%2C+check+WebAIM+Contrast+Checker++to+verify+accessibility.%0A%0A%0A%0AWhite+type+on+colored+backgrounds%0A%0AWhite+type+is+accessible+on+CFPB+brand+colors+at+100%25+saturation+and+their+darker+shades+when+using+at+least+14pt+type%2C+with+the+following+two+exceptions%3A%0A%0A%0A++White+type+is+accessible+on+CFPB+green+at+100%25+saturation+and+its+darker+shades+only+when+using+at+least+14pt+bold+type.+Alternatively%2C+use+at+least+18pt+regular+type.%0A++White+type+is+not+accessible+on+any+CFPB+shade+of+gold.%0A%0A%0AThe+graphic+below+shows+accessible+combinations+of+white+type+on+CFPB+brand+colors+at+100%25+saturation.+Visit+our+Color+page+for+hex+and+RGB+values.%0A%0A%0A",

0A++++++++%0A++++++++++++%0A++++++++++++++++After+you+save+some+changes%2C+Decap+CMS+will+build+a+preview+of+the+entire+website+with+your+new+content.%0A++++++++++++++++This+takes+a+few+minutes.%0A++++++++++++++++When+the+preview+is+ready+you%E2%80%99ll+see+a+%22View+Preview%22+link+at+the+top+of+the+editing+page.%0A++++++++++++++++Feel+free+to+share+this+link+with+your+peers+if+you%E2%80%99d+like+feedback+on+your+new+page.%0A++++++++++++%0A++++++++++++%0A++++++++++++++++%0A++++++++++++%0A++++++++%0A++++%0A++++%0A++++++++%0A++++++++++++%0A++++++++++++++++Step+6.+Publish+your+changes%0A++++++++++++%0A++++++++++++%0A++++++++++++++++%0A++++++++++++++++++++%7B%25+include+icons%2Fplus-round.svg+%25%7D%0A++++++++++++++++%0A++++++++++++++++%0A++++++++++++++++++++%7B%25+include+icons%2Fminus-round.svg+%25%7D%0A++++++++++++++++%0A++++++++++++%0A++++++++%0A++++++++%0A++++++++++++%0A++++++++++++++++When+you+are+ready+to+publish+your+changes%2C+set+the+page%27s+status+to+%22Ready%22.%0A++++++++++++++++Then+click+the+%E2%80%9CPublish%E2%80%9D+drop+down+menu+and+choose+%22Publish+now.%22%0A++++++++++++%0A++++++++++++%0A++++++++++++++++Hooray%21%0A++++++++++++++++After+you+publish%2C+our+servers+will+re-deploy+the+live+website+and+you%27ll+see+your+changes+in+a+few+minutes+at+https%3A%2F%2Fcfpb.github.io%2Fdesign-system.%0A++++++++++++%0A++++++++++++%0A++++++++++++++++%0A++++++++++++%0A++++++++%0A++++%0A%0A%0A%26nbsp%3B%0A%0A%0A++++Ready+to+edit+the++page%3F%0A%0A++++%0A++++++Continue+to+Decap+CMS%0A++++%0A%0A%0A%26nbsp%3B%0A%0ACreating+new+pages%0A%0ABefore+adding+a+pattern+to+the+Design+System%2C+visit+Hubcap+to+read+our+Design+System+governance+policy.+It+contains+guidance+and+acceptance+criteria+for+creating+new+patterns.%0A%0A%0A++To+create+a+new+page+from+scratch%2C+click+the+%E2%80%9CCreate+new+page%E2%80%9D+button+below.%0A++After+logging+into+the+CMS%2C+you%E2%80%99ll+be+taken+to+a+blank+page+in+the+CMS.+Follow+the+%E2%80%9CEditing+pages%E2%80%9D+steps+above+to+edit+and+preview+your+new+page.%0A++If+you%E2%80%99re+unsure+what+sort+of+content+you+should+add+to+a+new+Design+System+page%2C+check+out+our+sample+component+page.+Click+its+%E2%80%9Cedit%E2%80%9D+button+to+view+the+sample+content+laid+out+in+the+CMS.%0A++If+you%E2%80%99d+like+your+new+page+to+appear+in+the+side+navigation%2C+see+below.%0A%0A%0A%0A++++++Create+new+page%0A%0A%0AEditing+the+side+navigation+menu%0A%0A%0A++To+add+new+pages+to+the+side+navigation%2C+or+to+rearrange+the+order+of+existing+pages+in+the+navigation%2C+click+the+%E2%80%9CEdit+the+side+navigation%E2%80%9D+button+below.%0A++After+logging+into+the+CMS%2C+navigation+sections+and+their+pages+can+be+added%2C+edited+and+removed.+You%E2%80%99ll+see+a+preview+of+the+side+navigation+in+the+right-hand+preview+pane.%0A%0A%0A%0A++++++Edit+the+side+navigation%0A%0A%0AUploading+images%0A%0AWhen+editing+a+page%2C+click+the+%2B+icon+to+add+an+image.+Select+an+image+from+the+current+library+or+upload+a+new+image+from+your+computer.+Note%3A+Due+to+a+bug+in+Decap+CMS%2C+the+image+might+not+immediately+appear+in+the+preview+pane.%0A%0A%0A",
