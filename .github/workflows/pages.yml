name: GitHub Pages

on:
    push:
        branches:
        - main
    
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/setup-node@v1
          with:
            node-version: 12
        - uses: actions/setup-ruby@v1
          with:
            ruby-version: '2.6'
        - uses: actions/checkout@v1
        - run: ./scripts/update-gh-pages.sh
          env:
            GITHUB_TOKEN: ${{ secrets.github_token }}
