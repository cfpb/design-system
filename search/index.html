            'title': 'Video',
            'description': "Video+can+be+one+of+our+most+effective+tools+to+connect+with+the+people+we+serve%2C+amplify+the+Bureau%E2%80%99s+mission%2C+distribute+information%2C+and+make+announcements.+It+is+a+complex+and+multifaceted+medium%2C+requiring+attention+to+every+detail+including+story+structure%2C+composition%2C+audio%2C+color+treatment%2C+typography%2C+timing%2C+and+more.%0A%0AAt+the+Bureau%2C+we+produce+videos+in+a+variety+of+styles+and+formats+depending+on+the+objective%28s%29%2C+targeted+audience%28s%29%2C+scope%2C+resources%2C+content%2C+and+messaging+for+each+project.+We+always+strive+to+keep+videos+at+the+CFPB+consistent+and+unique.%0A%0AWatch+some+of+our+public+facing+videos+here.%0A",
            'use_cases': "Typically%2C+we+find+video+is+best+used+to%3A%0A%0A%0A++Connect+with+people+in+an+emotional+or+human+way%0A++Make+complicated+concepts+simpler%0A++Share+information+or+help+provide+education%0A++Document+live+events%0A%0A",
            'guidelines': "Preproduction%0A%0AEvery+video+project%2C+no+matter+the+size%2C+requires+forethought+and+planning.+Preproduction+is+often+considered+the+most+important+part+of+producing+a+video.+This+is+where+it+all+starts.+During+preproduction%2C+we+analyze+the+objectives+and+goals+of+a+project%2C+determine+the+audience%2C+create+concepts%2C+develop+a+plan%2C+determine+the+scope%2C+and+build+a+schedule+for+production+and+postproduction.+At+this+stage%2C+we+determine+the+best+way+to+present+information+to+the+intended+audience+and+a+realistic+plan+to+achieve+it.%0A%0ATone%0A%0AOne+of+the+most+important+aspects+of+preproduction+is+establishing+the+tone.+We+prefer+a+natural%2C+authentic+tone%2C+making+sure+to+use+imagery+that+does+not+feel+staged+or+unrealistic%2C+but+rather+true+to+the+lives+and+situations+of+consumers.+The+tone+should+be+welcoming%2C+knowledgable%2C+and+authoritative+without+being+demanding+or+overly+complex.%0A%0ABudgeting%0A%0AProjects+tend+to+vary+in+scope%2C+and+that+will+impact+the+budget.+Budgeting+takes+place+during+preproduction+and+takes+into+account+all+expenses%2C+personnel%2C+and+resources+required+to+complete+the+project+as+planned.+Therefore%2C+it+is+essential+stakeholders+and+decision-makers+are+transparent+about+their+scope+and+needs+so+we+can+provide+the+best+solution.%0A%0AScripting%2Ftreatments%0A%0AEvery+video+should+have+a+script+or+creative+treatment%2C+even+if+there+are+no+scenes+or+actors%2C+to+ensure+everyone+involved+in+creating+the+video+knows+the+resources%2C+concept%2C+and+overall+plan+being+implemented.+Scripts+are+usually+written+in+a+two+column+format%2C+where+audio+appears+in+the+left+and+visuals+appear+on+the+right.%0A%0A%0A%0A%0A++Remember+videos+are+a+visual+medium%2C+so+be+sure+to+fill+in+enough+visuals+to+appear+on+screen+during+the+length+of+any+narration.%0A++Include+descriptions+of+text%2C+graphics%2C+icons%2C+or+animations+you%E2%80%99d+like+to+appear+on+screen.%0A++Keep+your+narration+as+short+and+easy-to-understand+as+possible.+Try+to+avoid+inaccessible+technical+or+industry+language+and+remember+to+keep+your+message+focused+and+easy+to+understand.+For+complex+topics%2C+consider+your+audience+and+their+needs.%0A++Keep+your+scripts+relatable+and+attempt+to+forge+a+human+connection.%0A++Avoid+redundant+or+repeated+information.+Most+videos+should+be+short+enough+as+to+not+require+a+summary+of+information+already+presented.%0A++Strive+to+avoid+clich%C3%A9s+and+imagine+unique%2C+relevant+metaphors%2C+dialogue%2C+and+images.%0A++Keep+the+message+simple.+If+you+have+several+topics+to+cover%2C+consider+making+several+short+videos+rather+than+one+long+video.%0A++Ensure+your+script%E2%80%99s+length+is+accurate+and+sounds+natural+by+reading+the+narration+out+loud+at+the+intended+pace.+Reading+silently+is+much+faster%2C+and+thus+can+give+inaccurate+length+estimates.+Reading+aloud+also+helps+you+review+the+flow+and+word+choice+of+the+script+in+a+fresh+way.%0A%0A%0ALength%0A%0AThere+are+no+specific+length+requirements+for+videos%2C+but+always+try+to+make+videos+as+short+as+possible.+It%E2%80%99s+important+to+keep+the+viewers%E2%80%99+attention.+For+most+social+media+videos%2C+try+to+stay+under+3+minutes+in+length%2C+but+there%E2%80%99s+no+hard+and+fast+rule+for+length.%0A%0AFilming%0A%0AWe+strive+to+capture+footage+that+feels+modern%2C+high-quality%2C+and+follows+professional+best+practices.+For+example%2C+we%E2%80%99re+mindful+of+the+rule+of+thirds%2C+manual+camera+settings%2C+properly+exposing+images%2C+color+balance%2C+smooth+camera+movement%2C+and+how+sound+relates+to+the+image.%0A%0A%0A++Frame+rates+%E2%80%93+We+usually+capture+footage+in+29.97fps+or+23.97fps.+If+using+slow+motion%2C+we+will+use+a+higher+framerate%2C+such+as+60fps+or+120fps+%28do+NOT+slow+down+footage+in+editing+if+it+was+not+filmed+that+way%2C+unless+you%E2%80%99re+trying+to+achieve+a+stylized+look%29.%0A++Exposure+%E2%80%93+All+footage+should+be+exposed+properly%2C+meaning+the+subject+should+stand+out+from+the+background%2C+there+are+no+over-exposed+white+or+bright+areas%2C+or+under-exposed+black+or+dark+areas+%28details+can+get+lost+in+the+shadows%29.+Try+to+avoid+the+camera%E2%80%99s+auto+settings%2C+as+that+will+create+exposure+changes+during+the+shot%2C+and+the+footage+will+change+colors+and+exposure+throughout+filming.+This+makes+color+correction%2C+exposure+compensation%2C+and+other+problems+difficult+for+the+editor+to+fix.%0A++White+balance+%E2%80%93+This+is+also+known+as+the+color+temperature.+Ensure+you+set+the+correct+white+balance%2C+so+the+image+stays+consistent+and+true+to+life.+This+is+critical+for+skin+tones+to+appear+natural.%0A++Focus%2Fdepth+of+field+%E2%80%93+The+subject+of+each+shot+should+be+in+focus.+When+filming+people%2C+focus+on+the+eyes.+Try+to+use+selective+focus+and+depth+of+field+to+create+a+variety+of+visuals.+Typically%2C+when+filming+a+person%2C+use+a+shallow+depth+of+field+%28person+in+focus+with+a+blurry+background%29+to+isolate+them+within+the+frame.+They+will+stand+out+more+to+the+viewer.+Use+a+deep+depth+of+field+%28everything+is+in+focus%29+when+establishing+an+environment+or+providing+context+as+to+how+a+subject+relates+to+the+background.%0A++Camera+movement+%E2%80%93+Moving+the+camera+can+draw+viewers+into+the+frame+or+serve+a+variety+of+artistic+purposes%2C+and+typically+elevates+the+overall+quality+of+a+video+when+done+intentionally.+Take+opportunities+to+move+the+camera+elegantly+to+visually+tell+a+story+or+direct+the+viewer%E2%80%99s+eyes.+Ensure+camera+movement+is+smooth+and+not+distracting.+Filming+in+slow+motion+can+help+smooth+out+footage.+In+particular%2C+when+filming+handheld%2C+be+sure+footage+does+not+shake+or+move+too+quickly+unless+you%E2%80%99re+trying+to+achieve+that+specific+look.%0A++Zooming+-+Avoid+zooming+during+a+shot.+Zooms+are+artificial+and+do+not+mimic+the+natural+way+we+see+the+world%2C+and+therefore+often+degrade+the+quality+of+a+given+shot.%0A++B-roll+footage+%E2%80%93+Capture+a+wide+variety+of+shots+at+every+opportunity%2C+even+of+the+same+scene+or+action.+For+each+scene+you+should+try+to+capture+a+variety+of+different+focal+lengths+%28close+ups%2C+medium%2C+wide+shots%2C+etc.%29+and+different+camera+angles.+This+makes+your+footage+more+interesting+and+provides+options+for+your+editor.%0A++Establishing+shots+%E2%80%93+When+filming%2C+always+try+to+establish+a+scene+or+a+sense+of+location+by+getting+a+wide+shot+of+the+environment+first.+This+could+be+a+room%2C+building%2C+or+other+image+that+provides+context.+Typically%2C+an+establishing+shot+or+wide+shot+will+begin+and+end+a+sequences+of+shots+when+editing.%0A++Handheld+footage+%E2%80%93+This+allows+a+director+of+photography+to+capture+a+variety+of+shots+quickly+and+follow+the+action.+This+is+also+known+as+%E2%80%98run+and+gun.%E2%80%99%0A++Camera+angles+%E2%80%93+Seek+out+visually+interesting%2C+well-composed+camera+angles.+This+not+only+provides+interesting+visuals%2C+it+allows+for+a+sense+of+depth+to+the+image%2C+ensuring+shots+don%E2%80%99t+feel+flat.%0A%0A%0AFraming%0A%0AAlways+look+at+the+whole+frame.+Try+not+to+film+a+subject+directly+in+the+middle+of+a+shot.+Make+sure+to+look+at+the+top%2C+bottom%2C+left%2C+right%2C+and+each+corner+of+the+frame+when+composing+an+image.+Your+goal+should+be+to+never+crop+the+image+in+post.+It+should+be+framed+correctly+in+camera.+A+video+with+perfect+framing+would+mean+each+frame%2C+if+frozen%2C+would+appear+as+a+well-composed+photograph.%0A%0A%0A%0A++Term%0A%0A%0A%0A%0A++Example%0A%0A%0A%0A%0A%0A++Symmetry+Symmetrical+shots+can+be+used+to+effectively+draw+attention+to+the+center+of+the+screen%2C+create+a+dramatic+visual+statement%2C+or+express+an+aesthetically+pleasing+balance.+Symmetry+gives+an+image+more+thematic+and+visual+weight+than+shots+around+it.%0A%0A%0A%0A%0A%0A++%0A%0A%0A%0A%0A++%0A%0A++Rule+of+thirds++If+one+were+to+divide+the+screen+evenly+into+thirds+using+horizontal+and+vertical+lines%2C+the+focal+point+of+the+image+would+fall+along+the+intersection+of+two+of+those+lines.+Visual+lines%2C+such+as+horizons+or+architectural+columns%2C+should+fall+along+one+of+those+lines.+For+most+situations%2C+adhering+to+the+Rule+of+Thirds+will+help+ensure+proper+composition%2C+regardless+of+the+subject+matter.%0A%0A%0A%0A%0A++%0A%0A++%0A%0A%0A%0A%0A++%0A%0A%0A++Extreme+close-up+%28XCU%29++A+shot+much+closer+than+a+typical+CU%2C+such+as+focusing+closely+on+someone%E2%80%99s+eyes.%0A%0A%0A%0A%0A%0A++%0A%0A%0A%0A%0A%0A++Close-up+%28CU%29++A+shot+that+is+focused+on+one+particular+object+filling+most+of+the+frame.+For+a+person%2C+a+CU+captures+their+head+and+shoulders.%0A%0A%0A%0A%0A%0A++%0A%0A%0A%0A%0A%0A++Medium+shot+%28MS%29++A+shot+showing+the+subject+and+a+moderate+amount+of+background.+For+a+person%2C+it%E2%80%99s+a+shot+framed+from+roughly+the+midsection+up.+This+can+also+mean+a+shot+from+the+thighs+up+%28known+as+the+%E2%80%9Ccowboy+shot%E2%80%9D%29.%0A%0A%0A%0A%0A%0A++%0A%0A%0A%0A%0A%0A++Wide+shot+%28WS%29++A+shot+showing+an+entire+object+within+the+context+of+its+environment+or+background.+For+a+person%2C+this+is+a+head-to-toe+shot.%0A%0A%0A%0A%0A%0A++%0A%0A%0A%0A%0A%0A++Extreme+wide+shot+%28XWS%29++Also+known+as+a+%E2%80%9Clandscape%E2%80%9D+shot%2C+this+is+a+very+wide+angle+used+to+show+off+landscape%2C+buildings%2C+or+large+spaces.%0A%0A%0A%0A%0A%0A++%0A%0A%0A%0A%0A++%0A%0A%0A%0A++Head+room++This+is+the+amount+of+room+between+the+top+of+a+subject+and+the+top+of+the+frame.+When+filming+people%2C+be+aware+of+leaving+too+much+head+room%E2%80%94which+will+make+the+subject+unnaturally+small%E2%80%94and+too+little+head+room%E2%80%94making+the+subject%E2%80%99s+head+appear+%E2%80%9Cstuck%E2%80%9D+to+the+top+of+the+frame.+In+general%2C+placing+a+subject%E2%80%99s+eyes+on+the+top+third+line+ensures+proper+head+room.%0A%0A%0A%0A%0A%0A+++%0A%0A%0A%0A%0A%0A++Lead+room++When+an+object+or+a+subject+is+facing+one+side+of+the+frame+or+another%2C+there+should+be+ample+room+in+the+negative+space+in+front+of+that+object%2C+thus+leading+the+viewer%E2%80%99s+eyes+in+the+correct+direction.+When+in+motion%2C+the+negative+space+should+be+where+the+object+is+headed%2C+rather+than+where+the+object+has+been.+%2A+For+example%2C+if+a+person+is+looking+to+the+right+of+frame%2C+they+should+be+placed+on+the+left+side+of+the+frame+looking+towards+the+negative+space.+If+a+bicycle+is+rolling+from+left+to+right%2C+the+negative+space+should+be+on+the+right+side+of+the+frame+so+the+bike+can+roll+into+that+space.%0A%0A%0A%0A%0A%0A++%0A%0A%0A%0A%0A++%0A%0A%0A++Framing+note++Avoid+framing+people+%E2%80%9Cat+the+joints%E2%80%9D%2C+such+as+knees%2C+waist%2C+and+neck.+Framing+at+the+joints+makes+the+subject+look+cut-off+and+unnatural.%0A%0A%0A%0A%0A%0A++%0A%0A%0A%0ALighting%0A%0AOur+overall+goal+is+to+create+natural-looking+images+with+soft+shadows%2C+contrast%2C+vibrant+colors%2C+and+appropriately+exposed+subjects.+Think+of+lighting+as+%E2%80%9Cpainting+the+picture+with+shadows%2C%E2%80%9D+not+just+making+things+visible.%0A%0A%0A++%0A++++Three-point+lighting+%E2%80%93+Traditional+three-point+lighting+includes+the+following%3A+a+key+light%2C+fill+light%2C+and+back-light+%28opposite+of+the+key+light%29.+We+adjust+our+lighting+setup+according+to+the+constraints+of+the+location+by+adding+lights+to+the+background%2C+balancing+the+exposure+based+on+what+we+can%E2%80%99t+control%2C+using+a+wide+range+of+modifiers%2C+bouncing+light%2C+or+taking+lights+away.%0A%0A++++%0A++++++Interviews+-+Three-Point+Lighting+is+particularly+useful+for+interview+setups+and+testimonials.%0A++++%0A++%0A++Catch+light+%E2%80%93+When+lighting+a+person%E2%80%99s+face%2C+be+sure+the+eyes+are+not+shaded+and+strive+to+have+a+bit+of+light+reflecting+in+the+eyes.+This+is+called+a+catch+light+or+eye+light.+This+technique+will+draw+the+viewer%E2%80%99s+attention+to+the+subject%E2%80%99s+eyes.+The+catch+light+will+make+your+subject+look+more+intelligent%2C+more+alive%2C+and+more+engaging.+If+the+eyes+are+in+shadow+or+under+a+hat%2C+this+may+make+the+person+look+sinister+or+untrustworthy%2C+so+be+sure+a+person%E2%80%99s+eyes+are+well+lit.%0A++Light+color%2Ftemperature+%E2%80%93+We+ensure+all+lights+are+the+appropriate+color+temperature+and+match+the+environmental+color+temperatures+where+needed.+The+most+common+color+temperatures+are+measured+by+Kelvin+%28or+a+%E2%80%98K%E2%80%99+value%29.+Daylight+%28cool%2Fblue%29+is+usually+5600k+and+tungsten+%28warm%2Forange%29+is+usually+3200k.+If+you+don%E2%80%99t+know+the+exact+color+temperature+or+don%E2%80%99t+have+access+to+a+professional+color+meter%2C+most+cameras+can+capture+a+relatively+accurate+reading+of+the+color+temperature+by+using+a+white+card.%0A++Soft+lighting+%E2%80%93+Strive+to+make+the+shadows+soft%2C+giving+shape+and+definition+to+your+subject+without+casting+harsh+shadows.+To+do+this%2C+diffuse+light+using+soft+boxes%2C+silks%2C+or+bouncing+the+light+off+a+large+white+surface+like+a+ceiling+or+wall.%0A++Outdoor+lighting+%E2%80%93+We+apply+the+same+visual+standards+to+outdoor+footage+and+lighting+as+we+do+indoors.+When+filming+outdoors%2C+avoid+direct+sunlight%2C+harsh+shadows%2C+and+sunny%2C+over-exposed+backgrounds.+Try+shooting+in+the+shade.+Also%2C+remember+to+shoot+into+the+shadows+to+create+an+interesting+shot.+The+sun+can+create+an+edge+around+the+subject.+This+will+add+depth+to+an+image.+Choose+angles%2C+locations%2C+time+of+day%2C+and+subject+positions+that+provide+enough+light+on+both+subject+and+background.+Sometimes+this+can+be+tricky+when+working+with+time+constraints.+If+shooting+a+person+during+a+sunny+day+without+shade%2C+try+using+a+silk+or+other+diffusion+to+soften+shadows+and+make+the+image+look+more+appealing.+If+possible%2C+try+using+lights+outside+that+are+bright+enough+to+supplement+the+sun.%0A++Practical+lighting+%E2%80%93+Very+often%2C+an+environment+will+already+feature+practical+lights+such+as+interior+lighting+in+office+buildings+or+stores.+If+you+cannot+turn+the+practical+lights+off%2C+you+can+use+them+to+assist+in+lighting.+Adding+lamps%2C+lanterns%2C+or+other+lights+to+the+background+or+environment+of+a+shot+can+give+it+an+extra+sense+of+realness.+We+also+use+practical+lights+to+%E2%80%9Cmotivate%E2%80%9D+the+lighting+setup+of+production+lights.+When+using+practical+lights%2C+be+aware+of+any+flickering%2C+rolling%2C+or+stuttering+they+may+cause+in+the+camera.+This+can+sometimes+be+addressed+by+adjusting+the+shutter+speed%2C+and+sometimes+the+only+solution+is+to+turn+the+lights+off.+Otherwise%2C+rolling+or+flickering+may+ruin+any+footage+captured.+Always+be+aware+of+the+color+temperature+of+practical+lights+and+ensure+skin+tones+look+natural.+Avoid+florescent+lights+that+give+the+image+a+green+or+magenta+color+tone.%0A++No+lighting+%E2%80%93+In+circumstances+when+you+don%E2%80%99t+have+professional+lighting+available%2C+ensure+there+is+more+light+on+your+subject+than+on+the+background%2C+and+try+to+use+soft+natural+sources+to+achieve+proper+exposure.+Avoid+pointing+the+camera+at+large+windows+or+bright+spots+directly+in+the+background.+Instead%2C+use+the+light+from+that+window+to+illuminate+your+subject.+Using+the+environment+is+vital%2C+and+a+combination+of+environmental+and+practical+lights+can+create+a+natural%2C+realistic+image+that+is+pleasing+to+the+viewer.%0A%0A%0AInterview+framing%0A%0AOur+on-camera+interviews+feature+realistic+but+aesthetically+pleasing+backgrounds%2C+need+to+be+well-lit%2C+and+framed+in+such+a+way+as+to+look+trustworthy%2C+professional%2C+and+with+realistic+contrast+and+exposure.%0A%0A%0A++Subjects+either+look+off-camera+or+directly+to+camera+depending+on+the+message+of+the+video.+Looking+off-camera+feels+natural+and+trustworthy.+Looking+directly+to+camera+is+for+personal%2C+direct+messages.%0A++Pay+attention+to+the+eye+line.+The+interviewer+should+be+placed+at+eye-level+with+the+subject.%0A++Have+as+much+separation+between+subject+and+background+as+possible%2C+and+avoid+flat+walls%2C+over-exposed+windows+or+doorways%2C+or+distracting+motion+in+the+background.+Often+the+corner+of+a+room+is+the+most+interesting+background+in+a+plain+setting.%0A++Search+for+interesting+backgrounds.+Avoid+flat%2C+featureless+backgrounds.+Try+to+frame+interesting+lines+and+angles+in+the+background.+Subtle+touches+of+art+or+objects%E2%80%94such+as+a+plant%2C+award%2C+or+bookshelf%E2%80%94and+textures+or+design+elements+of+architecture+go+a+long+way.%0A++Beware+of+objects+behind+the+subject%E2%80%99s+head%2C+such+as+lamps%2C+door+frames%2C+or+poles.+This+may+make+the+subject+appear+to+have+an+object+attached+to+or+sticking+out+of+their+head.%0A%0A%0ATwo-camera+interviews%0A%0AWhen+filming+with+two+cameras%2C+the+color+balance%2C+frame+rate%2C+resolution%2C+camera+settings%2C+and+exposure+should+match+exactly+between+cameras.%0A%0A%0A++The+cameras+need+to+have+different+focal+lengths+to+allow+for+easy%2C+seamless+edits.+For+example%2C+if+Camera+1+is+a+close-up%2C+Camera+2+should+be+a+wide+shot.%0A++Cameras+should+be+placed+on+the+same+side+of+the+subject+and+should+not+%E2%80%9Cjump+the+180+line.%E2%80%9D+For+example%2C+if+the+subject+is+on+the+left+side+of+the+screen+facing+right+in+Camera+1%2C+they+should+be+on+the+left+side+of+the+screen+facing+right+in+Camera+2+as+well.%0A%0A%0AInterview+questions%0A%0AWhen+asking+questions+for+an+on-camera+interview%2C+always+aim+to+capture+the+personality+and+humanity+of+the+interview+subject%2C+rather+than+news-like+sound+bites.%0A%0A%0A++Try+to+avoid+sharing+questions+with+interviewees+in+advance.+The+natural+instinct+for+most+people+is+to+memorize+responses.+This+will+result+in+an+unnatural+interview.+If+the+interviewee+needs+to+be+prepped+for+some+reason%2C+provide+a+bulleted+list+of+general+topics+or+talking+points.+This+will+allow+them+to+gather+their+thoughts+or+get+the+facts+straight+in+advance.%0A++Make+sure+your+interviewee+provides+a+slate+on+camera%E2%80%94while+recording%2C+the+first+thing+they+should+say+on+camera+is+their+name+spelled+out%2C+their+title%2C+and+any+other+relevant+%E2%80%9Cintroductory%E2%80%9D+information.+The+producer+and+editor+will+reference+this+when+organizing+the+video+project.%0A++Try+to+establish+a+trusting+rapport+with+the+interviewee%2C+keeping+the+interview+conversational+in+nature+and+encouraging+honest+answers.%0A++Encourage+interviewees+to+speak+in+complete+sentences%2C+sometimes+repeating+parts+of+the+question+in+their+answer+or+providing+context.+Ask+yourself%E2%80%94+Will+this+response+make+sense+if+the+viewer+doesn%E2%80%99t+hear+the+question%3F%0A++Avoid+asking+%E2%80%9Cyes+or+no%E2%80%9D+questions+or+questions+with+one-word+answers.+Delve+deeper+into+topics+by+asking+%E2%80%9Chow%E2%80%9D+and+%E2%80%9Cwhy.%E2%80%9D%0A++Ask+follow-up+questions+and+feel+free+to+go+off+script+to+keep+the+conversation+flowing+naturally.%0A++Ask+questions+that+can+be+answered+by+expressing+feelings+and+impressions%2C+rather+than+simple+facts.+Get+to+the+human+element.+For+example%2C+asking+why+a+person+is+proud+of+an+accomplishment+or+what+the+most+challenging+part+of+a+project+was%2C+or+how+a+certain+action+made+them+feel.%0A++If+an+interviewee+is+talking+about+numbers%2C+data%2C+or+complex+topics%2C+encourage+them+to+put+their+answers+in+a+context+the+audience+will+easily+understand.%0A++In+most+cases%2C+encourage+answers+that+avoid+technical+jargon+or+insider+language+%28unless+that%E2%80%99s+the+audience+you%E2%80%99re+speaking+to%29.%0A++Ensure+interviewees+avoid+self-editing%2C+cutting+themselves+off%2C+or+making+faces+while+delivering+a+line.+Assure+interviewees+that+even+if+one+portion+of+their+answer+is+wrong%2C+they+should+complete+their+thought+because+you+will+be+able+to+edit+later.%0A++Try+to+encourage+succinct%2C+short%2C+complete+answers+to+questions+rather+than+long+stories.%0A++Do+not+talk+over+your+interviewee+or+%E2%80%9Cstep+on+their+line.%E2%80%9D+Also%2C+make+sure+they+don%E2%80%99t+talk+over+you.+Try+to+give+at+least+a+second+or+two+pause+between+questions+and+responses.+This+may+feel+unnatural%2C+but+the+editor+will+thank+you.%0A++Use+silence+to+your+advantage.+Interviewees+tend+to+want+to+fill+that+silence+by+adding+additional+information.+If+the+interviewee+pauses+or+if+there%E2%80%99s+a+hesitation%2C+let+their+response+play+out+and+listen.%0A%0A%0AiPhone+self-filming%0A%0AWe+often+use+iPhones+for+self-filmed+testimonials+or+other+information+in+order+to+respond+quickly.%0A%0A%0A++Hold+phone+horizontal+or+vertical+using+a+stand%2C+clip%2C+or+other+mounting+solution+to+keep+the+phone+in+position+without+shaking+or+moving.%0A++Have+subjects+center+themselves+in+the+frame%2C+facing+a+soft+light+source+such+as+a+window+or+light-colored+wall.+It+is+important+to+have+even+lighting+on+the+subject%E2%80%99s+face%2C+and+for+the+face+to+have+more+light+than+the+background.%0A++Ensure+the+camera+phone+is+eye-level+with+the+subject%2C+approximately+an+arm%E2%80%99s+length+away+from+the+subject+%28usually+a+standard+focal+length%29%2C+and+with+approximately+four+finger%E2%80%99s+worth+of+headroom.%0A++Try+to+create+distance+between+the+subject+and+the+background.+Stay+far+enough+away+from+walls+or+backgrounds+so+as+to+not+cast+a+shadow.%0A++Make+sure+the+subject%E2%80%99s+location+is+quiet+and+use+a+lavalier+or+directional+microphone+if+possible.+Avoid+covering+the+microphone+and+try+to+eliminate+or+minimize+any+background+noises+such+as+air+conditioners%2C+barking+dogs%2C+or+traffic.%0A++Find+a+visually+pleasing+background%2C+like+a+wall%2C+room%2C+or+other+surface+that+is+clear+of+artwork+or+other+personal+items.+Avoid+backgrounds+that+are+busy%2C+cluttered%2C+or+overly+bright.%0A++Strive+to+find+a+background+that+visually+represents+the+message+and+tone+you%E2%80%99re+trying+to+communicate.%0A++Have+subjects+smile+and+deliver+information+with+an+optimistic+tone%2C+sit+with+proper+posture%2C+and+remember+to+look+at+the+camera+lens%2C+not+their+own+image+on+the+screen.%0A++Subjects+should+remember+to+provide+%E2%80%9Chandles%E2%80%9D+by+leaving+5+seconds+of+recording+before+they+begin+speaking+and+5+seconds+after+they+complete+the+take.%0A%0A%0AWardrobe%0A%0AActors+or+interview+subjects+appearing+on+camera+should+wear+appropriate%2C+non-distracting+clothing+that+lends+itself+to+the+overall+aesthetic+of+the+video.+Usually%2C+our+talent+will+wear+business+casual%2C+solid+colors+or+appealing+patterns.+Tattoos+may+need+to+be+covered+with+clothing%2C+depending+on+the+message+and+topic+of+the+video.%0A%0A%0A++Things+to+avoid+%E2%80%93+logos+or+clothing+brands%2C+neon+colors%2C+solid+white+or+black+clothing%2C+busy+or+tight+patterns%2C+or+clothing+with+distracting+or+inappropriate+text+or+images.%0A%0A%0AHair+and+makeup%0A%0AActors+or+interview+subjects+appearing+on+camera+should+appear+natural%2C+well-kempt%2C+and+representative+of+the+video.+Hair+should+be+clean+and+styled+in+a+way+that+would+be+appropriate+for+a+business+interaction.+Makeup+should+be+minimal%2C+aimed+mainly+at+reducing+shine%2C+blotting+perspiration%2C+or+subtly+highlighting+features+like+the+eyes.%0A%0AAudio%0A%0AHigh-quality+audio+is+incredibly+important.+We+always+emphasize+recording+and+delivering+the+clearest%2C+sharpest+audio+possible.%0A%0A%0A++When+recording+an+interview+or+other+on-camera+talent%2C+try+to+hide+all+microphones.+This+can+mean+hiding+a+lavalier+mic+out+of+frame%2C+under+a+collar%2C+within+an+open+jacket%2C+or+even+in+a+subject%E2%80%99s+hair.+But+remember%E2%80%94clean+audio+is+the+most+important+thing.+We+will+show+a+lavalier+mic+if+it+means+better+quality+audio.+Otherwise%2C+we%E2%80%99ll+just+use+the+audio+from+a+professional+shotgun%2Fboom+that%E2%80%99s+slightly+out+of+frame%2C+instead.%0A++If+recording+with+a+shotgun+microphone%2C+the+best-sounding+audio+typically+comes+from+aiming+the+microphone+at+the+subject%E2%80%99s+throat+or+right+above+the+chest.+Try+angling+the+mic+from+above+and+slightly+at+an+angle.%0A++Audio+should+adhere+to+broadcast+standards%2C+averaging+around+-12dB+with+peaking+not+to+rise+above+-6dB.%0A++Use+a+windscreen+if+shooting+outside+or+at+a+location+with+a+breeze.%0A++Avoid+ambient+noise%2C+electronic+interference%2C+or+recording+audio+in+locations+that+have+echoes+or+distracting+background+noises.%0A++When+filming+b-roll%2C+always+try+to+record+audio+too.+These+natural+sounds+or+sound+effects+provide+the+editor+with+more+elements+to+make+the+video+more+engaging.%0A%0A%0AVoice+over+talent%0A%0AEnsure+clear%2C+professional%2C+well-spoken+narration+and+voice+over+recordings.%0A%0A%0A++Use+professional+Voice+Over+Talent+%28VO%29+whenever+possible.+A+coworker+with+a+%E2%80%9Cgood+voice%E2%80%9D+does+not+necessarily+have+the+professional+training%2C+talent%2C+and+experience+to+recite+narration.+Instead%2C+search+for+professional+voice+actors+with+samples+from+previous+work+when+selecting+VO+talent.%0A++VO+recordings+should+be+within+broadcast+standards%2C+crisp+and+clear+with+no+background+noise+or+microphone+pops%2C+and+it+should+be+de-breathed.%0A++If+you+must+use+non-professional+Voice+Over+Talent%2C+be+sure+to+record+in+conditions+as+close+to+a+recording+studio+as+possible.+This+means+finding+a+quiet%2C+padded+or+carpeted+area+where+there+will+be+no+echoes%2C+electric+noise%2C+or+distracting+background+noises.+In+some+cases%2C+recording+underneath+a+blanket+or+in+a+closet+may+give+the+best+results.%0A%0A%0AEditing+guidelines%0A%0AEditing+is+key.+It%E2%80%99s+essential+to+visual+storytelling+and+marries+the+artistic+language+of+film+to+the+technical+considerations.+Our+projects+are+edited+not+simply+to+repeat+information%2C+but+with+an+eye+for+messaging%2C+presentation%2C+style+and+technique.+Edits+should+be+dynamic+and+intentional.%0A%0A%0A++Ensure+sequence+settings+are+consistent+with+the+footage+and+needs+of+the+project.+The+CFPB+typically+shoots%2C+edits%2C+and+creates+sequences+in+1920+x+1080+%28or+3840+x+2160+if+4K%29%2C+29.97fps+or+23.98fps.%0A++Videos+should+not+be+distorted+%28stretched+or+squeezed%29+in+post-production+or+exporting+and+should+conform+to+a+16x9+aspect+ratio.+Some+4K+footage+is+not+recorded+at+16x9+and+will+cause+letterboxes+if+not+corrected+in+post.%0A++All+cuts+should+be+relevant%2C+motivated%2C+or+in+time+with+music+or+narration.+Whenever+possible%2C+cut+on+the+action.+Each+edit+or+transition+needs+a+reason.%0A++Choose+a+variety+of+focal+lengths%2C+angles%2C+focal+distances%2C+and+framing.+For+example%2C+do+not+use+three+medium+shots+in+a+row.+This+variation+keeps+the+editing+dynamic+and+visually+interesting.%0A++Avoid+using+shaky+shots%2C+improperly+exposed+footage%2C+blurry+or+out-of-focus+images%2C+and+jump+cuts.%0A++Either+cut+to+the+content+or+music+%28or+both%2C+for+a+dynamic+edit%29.+When+cutting+to+the+music%2C+look+for+other+visual+motivations+for+cutting+in+addition+to+musical+notes%2C+thus+varying+the+shot+length+and+rhythm+of+the+edit.+Not+every+cut+needs+to+be+on+the+beat.%0A++Sequences+or+segments+should+tell+a+story.+This+is+typically+done+by+starting+with+a+wide+establishing+shot%2C+and+each+subsequent+cut+using+a+shot+with+a+different+focal+length+or+action.+Sequences+typically+start+and+end+on+wide+shots%2C+with+the+more+detailed%2C+closer+shots+in+the+middle.%0A++When+converting+footage+to+slow+motion%2C+do+not+slow+down+footage+that+was+captured+in+23.97fps+or+29.97fps.+Instead%2C+convert+high+framerate+footage+%28such+as+60fps+or+120fps%29+into+the+timeline%E2%80%99s+frame+rate.%0A%0A%0ALogo+usage%0A%0AThe+CFPB+adheres+to+our+brand+standards+for+logo+usage.+Within+any+given+video%2C+we+use+an+animated+version+of+our+logo.+This+logo+always+appears+over+white+and+is+always+the+same+logo+animation%2C+whether+used+for+the+intro%2C+title%2C+outro%2C+or+within+the+video+itself.%0A%0A%0A%0AWatermark%0A%0AOur+logo+appears+as+a+watermark+in+the+upper+left-hand+corner+of+any+social+media+videos+we+produce.%0A%0A%0A%0AMotion+graphics%0A%0AWe+often+feature+motion+graphics+in+our+videos%2C+whether+full-screen+or+superimposed+over+footage.+Please+refer+to+our+Motion+Graphics+page+for+specific+motion+graphics+guidance.%0A%0AMusic%0A%0AMusic+is+an+incredibly+important+aspect+of+any+video%2C+helping+to+guide+and+highlight+the+mood+of+the+piece%2C+set+the+tone%2C+and+draw+the+viewer%E2%80%99s+attention.+When+selecting+music%2C+ensure+it+is+high-quality+and+cinematic%2C+matching+and+underscoring+the+messages+and+themes+of+the+piece+you+are+editing.%0A%0A%0A++We+strive+to+use+music+often%2C+although+sometimes+a+lack+of+music+is+more+effective.%0A++Be+sure+music+begins+and+ends+on+smooth+notes.+In+other+words%2C+do+not+start+or+end+a+music+track+abruptly+or+without+context%2C+but+rather+find+a+musical+transition%2C+change+in+tone%2C+or+the+ending+of+a+measure+or+segment.+This+includes+fading+up+and+fading+down+during+musical+changes.%0A++Music+should+be+edited+to+fit+the+length+of+the+video+or+portion+of+the+video+where+it+is+relevant.%0A%0A%0ASound+design%0A%0ASound+design+is+another+element+we+use+to+elevate+our+work+and+accentuate+our+storytelling.%0A%0A%0A++Use+sound+effects+and+%E2%80%9Cnat+pops%2C%E2%80%9D+or+natural+sound+pops%2C+throughout+a+video+to+create+a+sense+of+realness%2C+motion%2C+and+sometimes+to+draw+the+viewer%E2%80%99s+attention+to+certain+elements.+These+sound+elements+apply+to+motion+graphics+and+animation+as+well+as+video+footage.%0A%0A%0AExporting+formats%0A%0AIf+exporting+finished+video%2C+the+export+format+depends+on+where+the+video+will+be+shown+or+hosted.+For+most+uses%2C+we+export+a+ProRes+HQ+file+and+an+H.264+mp4+file+for+social+media+use.%0A",
            'behavior': "%0A",
            'accessibility': "Include+text+alternatives+for+non-text+content.%0A%0AFor+any+content+that+is+not+text-based+%28images%2C+audio%2C+video%2C+animations%2C+charts%2C+graphs%2C+etc%29%2C+provide+an+alternative+version+of+that+content+that+is+text-based.%0A%0A%0A++Provide+transcripts+of+audio+and+video+recordings.%0A%0A%0AProvide+alternatives+for+multimedia.%0A%0AMultimedia+such+as+audio%2C+video%2C+and+animations+will+usually+require+more+than+just+descriptive+text.+In+most+cases%2C+the+timing+of+text+and+descriptions+in+these+files+is+important+and+should+therefore+be+incorporated+in+an+accessible+manner.%0A%0APrerecorded+content%0A%0A%0A++For+audio-only+content%2C+provide+a+transcript+of+both+spoken+words+and+descriptions+of+other+sounds.%0A++For+video-only+content%2C+provide+an+audio+track+or+transcript+that+describes+the+video.%0A++Combined+audio+and+video+content+should+accommodate+alternatives+for+both+%28e.g.%2C+closed+captioning+or+sign+interpretation+for+audio%2C+and+an+audio+track+or+a+screenplay-like+document+that+transcribes+dialog+and+descriptions+of+sounds+and+action+for+video%29.%0A%0A%0ACreate+open+caption+and+closed+caption+files.%0A%0AFor+any+content+that+has+spoken+audio%2C+we+provide+captions+for+accessibility.+The+choice+between+open+caption+and+close+caption+depends+on+the+platform+through+which+we+will+be+showing+the+video+and+the+particulars+of+the+project.%0A%0A%0A++For+open+caption+files%2C+we+strive+to+make+the+text+easy+to+read%2C+clear%2C+and+within+our+brand+standards+by+using+our+fonts%2C+weights%2C+and+colors.%0A++For+open+captions+we+can+also+use+the+on-screen+text+as+a+design+element%2C+and+may+use+colors+or+background+shapes+to+highlight+important+messages.%0A++For+open+captions%2C+if+the+video+will+be+too+bright+or+otherwise+make+text+difficult+to+read%2C+we+use+a+rounded+rectangle+at+50%25+opacity+beneath+the+captions+in+order+to+make+it+most+legible.%0A%0A%0A%0A%0A%0A%0A%0A%0A%0A++For+closed+caption+files%2C+unfortunately+you+are+unable+to+change+the+font%2C+weight%2C+size%2C+color%2C+etc.%0A++For+closed+caption+files%2C+it+is+our+best+practice+to+upload+an+accurate+version+of+the+transcript+instead+of+using+auto-generated+transcripts.%0A%0A%0ALive+content%0A%0A%0A++Closed+captioning+or+sign+language+interpretation+should+always+be+available%2C+but+in+some+cases+providing+the+prepared+remarks+or+script+alongside+the+audio%2Fvideo+may+suffice.%0A%0A%0AMake+content+easily+distinguishable+from+its+surroundings.%0A%0AThese+guidelines+help+ensure+that+content+is+perceivable+for+sighted+users.%0A%0AAudio%0A%0A%0A++Avoid+auto-playing+audio.+If+this+is+absolutely+unavoidable%2C+provide+a+control+that+allows+the+user+to+stop+the+audio+and+adjust+or+mute+the+volume.%0A++In+recorded+audio%2C+background+sounds+should+be+at+least+20+dB+lower+than+foreground+sounds+and+speech.+This+does+not+apply+to+music.%0A%0A%0ADo+not+create+designs+or+interactions+that+may+cause+seizures.%0A%0A%0A++Nothing+on+the+page+should+flash+more+than+3+times+in+1+second.%0A%0A",
